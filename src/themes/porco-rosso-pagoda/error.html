<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c1810;
            overflow: hidden;
            position: relative;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                rgba(255, 248, 240, 0.85),
                rgba(255, 243, 224, 0.80),
                rgba(245, 235, 215, 0.85));
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 60px 50px;
            max-width: 800px;
            width: 90%;
            background: rgba(255, 250, 240, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.25),
                        0 0 0 1px rgba(139, 90, 43, 0.15);
            border: 4px solid rgba(139, 90, 43, 0.25);
        }

        .error-code {
            font-family: 'Cinzel Decorative', serif;
            font-size: 160px;
            font-weight: 700;
            color: #8b5a2b;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.15);
            letter-spacing: 4px;
        }

        .error-title {
            font-family: 'Cinzel Decorative', serif;
            font-size: 36px;
            font-weight: 400;
            color: #5d3a1a;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .divider {
            width: 120px;
            height: 2px;
            background: linear-gradient(to right,
                transparent,
                rgba(139, 90, 43, 0.4),
                transparent);
            margin: 30px auto;
        }

        .error-description {
            font-size: 18px;
            line-height: 1.8;
            color: #6b4423;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .btn {
            padding: 16px 45px;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border: 2px solid #8b5a2b;
            background: rgba(139, 90, 43, 0.05);
            color: #5d3a1a;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background: #8b5a2b;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(139, 90, 43, 0.4);
        }

        .btn-secondary {
            border-color: #a0826d;
            background: rgba(160, 130, 109, 0.05);
            color: #6b4423;
        }

        .btn-secondary:hover {
            background: #a0826d;
            border-color: #a0826d;
            color: #fff;
            box-shadow: 0 6px 25px rgba(160, 130, 109, 0.4);
        }

        .decorative-accent {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            opacity: 0.08;
        }

        .decorative-accent::before,
        .decorative-accent::after {
            content: '';
            position: absolute;
            background: #8b5a2b;
        }

        .decorative-accent::before {
            width: 60px;
            height: 3px;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }

        .decorative-accent::after {
            width: 3px;
            height: 60px;
            left: 50%;
            top: 10px;
            transform: translateX(-50%);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            .error-code {
                font-size: 100px;
            }

            .error-title {
                font-size: 26px;
            }

            .error-description {
                font-size: 16px;
            }

            .btn {
                padding: 14px 35px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 72px;
            }

            .error-title {
                font-size: 22px;
            }

            .error-description {
                font-size: 14px;
            }

            .btn {
                padding: 12px 28px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <img src="resources/porco.jpg" alt="Background" class="bg-image">
    <div class="overlay"></div>

    <div class="container">
        <div class="decorative-accent"></div>
        <div class="error-code" id="error-code">404</div>
        <div class="error-title" id="error-title">Not Found</div>
        <div class="divider"></div>
        <div class="error-description" id="error-description">
            The page you're looking for has drifted beyond the horizon.
        </div>
        <div class="button-group">
            <a href="/" class="btn">Return Home</a>
            <a href="javascript:void(0)" onclick="goBack(); return false;" class="btn btn-secondary">Go Back</a>
        </div>
    </div>

    <script>
        function goBack() {
            const nav = (window.self !== window.top) ? window.top : window;
            const urlParams = new URLSearchParams(window.location.search);
            const refUrl = urlParams.get('ref');

            if (refUrl && refUrl !== '/') {
                nav.location.href = decodeURIComponent(refUrl);
            } else if (nav.history.length > 1) {
                nav.history.back();
            } else {
                nav.location.href = '/';
            }
        }

        const errorMessages = {
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            413: "Payload Too Large",
            429: "Too Many Requests",
            500: "Internal Server Error",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout"
        };

        const descriptions = {
            400: "The request could not be understood. Please check your input and try again.",
            401: "Authentication is required to access this resource. Please sign in to continue.",
            402: "Payment is required to access this content. Please complete the transaction.",
            403: "Access to this resource is restricted. You don't have permission to view this page.",
            404: "The page you're looking for has drifted beyond the horizon.",
            405: "The requested method is not supported for this resource.",
            406: "The server cannot provide a response in the format you requested.",
            408: "Your request took too long to complete. Please try again.",
            409: "There's a conflict with the current state of the resource.",
            410: "This resource is permanently gone and will not return.",
            413: "The request payload exceeds the maximum size allowed.",
            429: "You've made too many requests. Please slow down and try again later.",
            500: "An unexpected error occurred on our end. We're working to fix it.",
            502: "The gateway received an invalid response. Please try again shortly.",
            503: "The service is temporarily unavailable. Please check back soon.",
            504: "The gateway timed out waiting for a response. Please try again."
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";
        const description = descriptions[errorCode] || "An unexpected error has occurred.";

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-title').textContent = errorMessage;
        document.getElementById('error-description').textContent = description;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'porco-rosso-pagoda';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/fairer-pages/' + themeName + '/' + img.getAttribute('src');
        });
    </script>
</body>
</html>
