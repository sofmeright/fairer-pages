<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0a0a0f, #1a1a2e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0ff;
            padding: 20px;
        }

        .content-container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        .error-card {
            background: linear-gradient(135deg,
                rgba(20, 20, 40, 0.95),
                rgba(30, 30, 50, 0.95));
            border-radius: 20px;
            padding: 50px 45px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.8),
                        0 0 60px rgba(138, 43, 226, 0.2);
            border: 2px solid rgba(138, 43, 226, 0.4);
        }

        .error-code {
            font-size: 85px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, #8a2be2, #da70d6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
            filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.5));
        }

        .error-title {
            font-size: 32px;
            font-weight: 700;
            color: #da70d6;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(218, 112, 214, 0.5);
            letter-spacing: 1px;
        }

        .frequency-text {
            font-size: 18px;
            color: #d0d0e8;
            line-height: 1.8;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .quote-image-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quote-image {
            max-width: 100%;
            max-height: 400px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 15px 50px rgba(138, 43, 226, 0.3);
            border: 2px solid rgba(138, 43, 226, 0.3);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8a2be2, #9370db);
            color: #ffffff;
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(138, 43, 226, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: #da70d6;
            border: 2px solid #8a2be2;
        }

        .btn-secondary:hover {
            background: rgba(138, 43, 226, 0.15);
            transform: translateY(-3px);
        }

        .footer-text {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(224, 224, 255, 0.5);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .error-card {
                padding: 40px 30px;
            }

            .error-code {
                font-size: 70px;
            }

            .error-title {
                font-size: 26px;
            }

            .frequency-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="error-card">
            <div class="error-code" id="error-code">404</div>
            <div class="error-title" id="error-title">Frequency Mismatch</div>
            <div class="frequency-text" id="frequency-text">
                This page resonates at a different frequency. You're not an imprint of external patterns—emit your own vibration and find your path.
            </div>

            <div class="quote-image-container">
                <img src="resources/frequency.jpg" alt="Emit Your Own Frequency" class="quote-image">
            </div>

            <div class="buttons">
                <a href="/" class="btn btn-primary">Realign</a>
                <a href="javascript:void(0)" onclick="goBack(); return false;" class="btn btn-secondary">Return</a>
            </div>
            <div class="footer-text" id="footer-text">
                Emit your own frequency
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            // Check for ref query parameter (passed from random error page)
            const urlParams = new URLSearchParams(window.location.search);
            const refParam = urlParams.get('ref');
            
            if (refParam && refParam !== window.location.href) {
                window.location.href = decodeURIComponent(refParam);
            } else if (document.referrer && document.referrer !== window.location.href) {
                window.location.href = document.referrer;
            } else {
                window.location.href = '/';
            }
        }

        const errorMessages = {
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            413: "Payload Too Large",
            429: "Too Many Requests",
            500: "Internal Server Error",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout"
        };

        const titles = {
            400: "Distorted Signal",
            401: "Blocked Frequency",
            402: "Premium Wavelength",
            403: "Restricted Band",
            404: "Frequency Mismatch",
            405: "Wrong Channel",
            406: "Incompatible Wave",
            408: "Signal Faded",
            409: "Interference",
            410: "Signal Lost",
            413: "Overloaded Circuit",
            429: "Bandwidth Exceeded",
            500: "Frequency Collapse",
            502: "Channel Disrupted",
            503: "Transmitter Offline",
            504: "Signal Timeout"
        };

        const frequencyTexts = {
            400: "Your request carries a distorted signal. Calibrate your transmission, clear the static, and emit a cleaner frequency.",
            401: "This frequency is protected. You need the proper resonance key to access this wavelength. Attune yourself first.",
            402: "Access to this premium wavelength requires subscription. Invest in your vibrational alignment to proceed.",
            403: "This band is restricted. Your current frequency doesn't match the required resonance. Emit from a different source.",
            404: "This page resonates at a different frequency. You're not an imprint of external patterns—emit your own vibration and find your path.",
            405: "That method doesn't resonate here. Tune to a different channel that matches your authentic frequency.",
            406: "Your wave pattern is incompatible with this system. Shift your vibration to find compatible resonance.",
            408: "The signal faded before completion. Sometimes frequencies need time to stabilize. Emit again with clarity.",
            409: "Interference detected between conflicting frequencies. Clear the noise, realign your signal, and try again.",
            410: "This frequency has been permanently silenced. It no longer exists in the spectrum. Tune to new wavelengths.",
            413: "Your signal is overloading the circuit. Reduce amplitude, focus your frequency, and transmit with precision.",
            429: "You're transmitting too many signals at once. Slow your emissions. Quality frequency over quantity.",
            500: "The frequency generator has collapsed. Our technicians are rebuilding the resonance field. Stay tuned.",
            502: "The channel between frequencies is disrupted. The relay station isn't responding. Stand by for reconnection.",
            503: "The transmitter is offline for maintenance. Your frequency will be received when broadcasting resumes.",
            504: "Signal timeout while establishing connection. The wavelength took too long to synchronize. Try again."
        };

        const footerTexts = {
            400: "Transmit with clarity",
            401: "Resonate with permission",
            402: "Value your vibration",
            403: "Honor frequency boundaries",
            404: "Emit your own frequency",
            405: "Find your authentic channel",
            406: "Shift to compatible waves",
            408: "Patience stabilizes signals",
            409: "Clear your wavelength",
            410: "New frequencies await",
            413: "Precision over power",
            429: "Quality transmissions matter",
            500: "Resonance will return",
            502: "Channels reconnect",
            503: "Broadcasts resume soon",
            504: "Synchronization takes time"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";
        const title = titles[errorCode] || "Frequency Mismatch";
        const frequencyText = frequencyTexts[errorCode] || frequencyTexts[404];
        const footerText = footerTexts[errorCode] || footerTexts[404];

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-title').textContent = title;
        document.getElementById('frequency-text').textContent = frequencyText;
        document.getElementById('footer-text').textContent = footerText;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'frequency-shift';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/fairer-pages/' + themeName + '/' + img.getAttribute('src');
        });
    </script>
</body>
</html>
