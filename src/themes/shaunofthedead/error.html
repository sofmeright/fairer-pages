<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Slab', serif;
            background: linear-gradient(135deg, #1a0a0a 0%, #2d1515 50%, #1a0a0a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow-x: hidden;
            overflow-y: hidden;
            position: relative;
        }

        /* Blood splatter particles */
        @keyframes blood-drip {
            0% {
                transform: translateY(-20px) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) scale(1.5);
                opacity: 0;
            }
        }

        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 15px;
            max-width: 900px;
            width: 95%;
            max-height: 95vh;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .winchester-box {
            background: rgba(139, 69, 19, 0.9);
            border: 5px solid #8b0000;
            border-radius: 8px;
            padding: 45px 20px 18px 20px;
            box-shadow: 0 0 60px rgba(139, 0, 0, 0.6),
                        inset 0 0 40px rgba(0, 0, 0, 0.7),
                        0 0 100px rgba(139, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }

        .winchester-box::before {
            content: 'üç∫ THE WINCHESTER üç∫';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #8b4513, #654321);
            color: #ffd700;
            padding: 8px 18px;
            font-weight: 900;
            font-size: 12px;
            letter-spacing: 3px;
            border: 3px solid #654321;
            border-radius: 5px;
            box-shadow: 0 0 25px rgba(139, 69, 19, 0.9);
            white-space: nowrap;
            font-family: 'Alfa Slab One', cursive;
        }

        .title {
            font-family: 'Alfa Slab One', cursive;
            font-size: 24px;
            color: #8b0000;
            text-transform: uppercase;
            margin-bottom: 5px;
            text-shadow: 3px 3px 0 #000,
                         0 0 30px rgba(139, 0, 0, 0.8);
            line-height: 1.2;
            letter-spacing: 1px;
        }

        .shaun-img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border: 5px solid #8b0000;
            border-radius: 8px;
            margin: 5px auto 3px auto;
            box-shadow: 0 0 40px rgba(139, 0, 0, 0.6);
        }

        .error-code {
            font-family: 'Alfa Slab One', cursive;
            font-size: 55px;
            font-weight: bold;
            color: #8b0000;
            text-shadow: 4px 4px 0 #000,
                         0 0 40px rgba(139, 0, 0, 0.9);
            margin: 3px 0;
            line-height: 1;
        }

        .error-message {
            font-size: 18px;
            font-weight: 700;
            color: #cd5c5c;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .zombie-icon {
            font-size: 32px;
            margin: 2px 0;
            animation: shamble 3s ease-in-out infinite;
        }

        @keyframes shamble {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        .plan {
            background: rgba(101, 67, 33, 0.6);
            border-left: 4px solid #8b0000;
            padding: 8px 12px;
            margin: 6px auto;
            max-width: 650px;
            text-align: left;
            border-radius: 5px;
        }

        .plan-title {
            font-family: 'Alfa Slab One', cursive;
            font-size: 16px;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .plan-text {
            font-size: 16px;
            color: #fff;
            line-height: 1.4;
        }

        .red-on-you {
            font-size: 15px;
            color: #ff6b6b;
            margin: 6px 0;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .btn {
            display: inline-block;
            padding: 14px 35px;
            font-size: 18px;
            font-weight: 900;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-family: 'Alfa Slab One', cursive;
            text-transform: uppercase;
            border: 4px solid;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b4513, #654321);
            color: #ffd700;
            border-color: #654321;
            box-shadow: 0 8px 0 #3d2817,
                        0 0 30px rgba(139, 69, 19, 0.5);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #a0522d, #8b4513);
            transform: translateY(-4px);
            box-shadow: 0 12px 0 #3d2817,
                        0 0 40px rgba(139, 69, 19, 0.7);
        }

        .btn-primary:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #3d2817,
                        0 0 20px rgba(139, 69, 19, 0.4);
        }

        .btn-secondary {
            background: rgba(139, 0, 0, 0.3);
            color: #ff6b6b;
            border-color: #ff4444;
            box-shadow: 0 8px 0 rgba(139, 0, 0, 0.7),
                        0 0 30px rgba(255, 68, 68, 0.4);
        }

        .btn-secondary:hover {
            background: rgba(139, 0, 0, 0.5);
            color: #ff8888;
            transform: translateY(-4px);
            box-shadow: 0 12px 0 rgba(139, 0, 0, 0.7),
                        0 0 40px rgba(255, 68, 68, 0.6);
        }

        .btn-secondary:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 rgba(139, 0, 0, 0.7),
                        0 0 20px rgba(255, 68, 68, 0.3);
        }

        .footer-text {
            font-size: 14px;
            color: #a0826d;
            font-style: italic;
            margin-top: 8px;
            padding-top: 6px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 20px;
            }

            .error-code {
                font-size: 48px;
            }

            .error-message {
                font-size: 16px;
            }

            .plan {
                padding: 8px 10px;
                max-width: 100%;
                margin: 5px auto;
            }

            .plan-title {
                font-size: 14px;
            }

            .plan-text {
                font-size: 14px;
            }

            .red-on-you {
                font-size: 14px;
            }

            .zombie-icon {
                font-size: 28px;
            }

            .btn {
                padding: 12px 28px;
                font-size: 16px;
            }

            .winchester-box {
                padding: 40px 15px 15px 15px;
            }

            .winchester-box::before {
                font-size: 10px;
                padding: 7px 12px;
            }

            .shaun-img {
                max-width: 380px;
            }

            .footer-text {
                font-size: 13px;
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="winchester-box">
            <div class="title" id="title">
                You've Got Red On You
            </div>

            <img src="resources/shaun.jpg" alt="Shaun and Ed" class="shaun-img">

            <div class="zombie-icon">üßü</div>

            <div class="error-code" id="error-code">000</div>
            <div class="error-message" id="error-message">Unknown Error</div>

            <div class="plan">
                <div class="plan-title">THE PLAN:</div>
                <div class="plan-text" id="plan-text">
                    1. Get a pint at the Winchester<br>
                    2. Wait for this error to blow over
                </div>
            </div>

            <div class="red-on-you" id="red-on-you">
                You've got an error on you.
            </div>

            <div class="buttons">
                <a href="/" class="btn btn-primary">To The Winchester!</a>
                <a href="javascript:void(0)" onclick="goBack(); return false;" class="btn btn-secondary">Kill The Queen</a>
            </div>

            <div class="footer-text" id="footer-text">
                Don't forget to kill Philip
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            const nav = (window.self !== window.top) ? window.top : window;
            const urlParams = new URLSearchParams(window.location.search);
            const refUrl = urlParams.get('ref');

            if (refUrl && refUrl !== '/') {
                nav.location.href = decodeURIComponent(refUrl);
            } else if (nav.history.length > 1) {
                nav.history.back();
            } else {
                nav.location.href = '/';
            }
        }

        const errorMessages = {
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            413: "Payload Too Large",
            429: "Too Many Requests",
            500: "Internal Server Error",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout"
        };

        const titles = {
            400: "You've Got Bad Data On You",
            401: "You're Not Authorized, Mate",
            402: "That'll Cost You A Pint",
            403: "Sorry, You Can't Come In",
            404: "Page Not Found, Yeah?",
            405: "Wrong Method, Mate",
            406: "Not Acceptable, Sorry",
            408: "Took Too Long, Didn't It?",
            409: "There's A Conflict Here",
            410: "It's Gone To The Winchester",
            413: "That's A Big One",
            429: "Too Many Zombies!",
            500: "The Server's Turned",
            502: "Gateway's Gone Zombie",
            503: "Service Is Down The Pub",
            504: "Gateway Timed Out"
        };

        const plans = {
            400: "1. Check your request syntax<br>2. Fix the bad parameters<br>3. Have a pint at the Winchester",
            401: "1. Get proper credentials<br>2. Log in with the right account<br>3. Have a pint at the Winchester",
            402: "1. Find your wallet<br>2. Pay for the premium content<br>3. Have a pint at the Winchester",
            403: "1. Request access from admin<br>2. Wait for permission<br>3. Have a pint at the Winchester",
            404: "1. Check if the page moved<br>2. Try searching for it<br>3. Have a pint at the Winchester<br>4. Wait for this to blow over",
            405: "1. Check the HTTP method<br>2. Use GET instead of POST (or vice versa)<br>3. Have a pint at the Winchester",
            406: "1. Adjust your Accept headers<br>2. Request a different format<br>3. Have a pint at the Winchester",
            408: "1. Check your internet connection<br>2. Retry the request<br>3. Have a pint at the Winchester",
            409: "1. Resolve the data conflict<br>2. Refresh and try again<br>3. Have a pint at the Winchester",
            410: "1. Accept it's gone forever<br>2. Find an alternative<br>3. Have a pint at the Winchester",
            413: "1. Compress your file<br>2. Split it into smaller chunks<br>3. Have a pint at the Winchester",
            429: "1. Slow down your requests<br>2. Wait a bit<br>3. Have a pint at the Winchester<br>4. Wait for this to blow over",
            500: "1. Wait for server recovery<br>2. Contact the admin<br>3. Have a pint at the Winchester<br>4. Wait for this to blow over",
            502: "1. Check gateway status<br>2. Try again later<br>3. Have a pint at the Winchester",
            503: "1. Wait for maintenance to finish<br>2. Come back later<br>3. Have a pint at the Winchester<br>4. Wait for this to blow over",
            504: "1. Check network connectivity<br>2. Retry the request<br>3. Have a pint at the Winchester"
        };

        const redOnYou = {
            400: "You've got bad syntax on you.",
            401: "You've got no credentials on you.",
            402: "You've got unpaid bills on you.",
            403: "You've got no access on you.",
            404: "You've got a missing page on you.",
            405: "You've got the wrong method on you.",
            406: "You've got incompatible formats on you.",
            408: "You've got timeout on you.",
            409: "You've got conflicts on you.",
            410: "You've got nothing left on you. It's gone.",
            413: "You've got too much data on you.",
            429: "You've got too many requests on you.",
            500: "You've got server failure on you.",
            502: "You've got gateway errors on you.",
            503: "You've got downtime on you.",
            504: "You've got network lag on you."
        };

        const footerTexts = {
            400: "Dogs can't look up... and this request won't work",
            401: "Sorry Philip! (You need proper auth)",
            402: "How's that for a slice of fried gold? (Pay up)",
            403: "You're not coming in! Access denied",
            404: "Don't forget to kill Philip (the missing page)",
            405: "We're coming to get you, Barbara! (Wrong method)",
            406: "Big Al says so (Format not supported)",
            408: "Took your sweet time, didn't you?",
            409: "Is it though? (Data conflict detected)",
            410: "It's gone to join Philip in the garden",
            413: "That's a big file, innit?",
            429: "Calm down, you're acting like a zombie horde",
            500: "Don't stop me now! (Server's having issues)",
            502: "The gateway's been bitten",
            503: "We're closed. Come back tomorrow",
            504: "Still waiting... bit like a zombie, really"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";
        const title = titles[errorCode] || "You've Got Red On You";
        const plan = plans[errorCode] || "1. Get a pint at the Winchester<br>2. Wait for this error to blow over";
        const redText = redOnYou[errorCode] || "You've got an error on you.";
        const footerText = footerTexts[errorCode] || "Don't forget to kill Philip";

        // Update page content
        document.getElementById('title').textContent = title;
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-message').textContent = errorMessage;
        document.getElementById('plan-text').innerHTML = plan;
        document.getElementById('red-on-you').textContent = redText;
        document.getElementById('footer-text').textContent = footerText;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'shaunofthedead';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/fairer-pages/' + themeName + '/' + img.getAttribute('src');
        });
    </script>
</body>
</html>
