<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0015 0%, #1a0033 50%, #0f001f 100%);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 100;
        }

        .glow-orbs {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff00ff, transparent);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #00ffff, transparent);
            bottom: 20%;
            right: 15%;
            animation-delay: 5s;
        }

        .orb3 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ffff00, transparent);
            top: 60%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -40px) scale(1.1); }
            50% { transform: translate(-20px, 30px) scale(0.9); }
            75% { transform: translate(40px, 20px) scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            background: rgba(10, 0, 30, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 0 80px rgba(255, 0, 255, 0.4),
                        0 0 40px rgba(0, 255, 255, 0.3),
                        inset 0 0 60px rgba(255, 0, 255, 0.1);
            border: 2px solid rgba(255, 0, 255, 0.4);
            animation: pulse-border 3s infinite ease-in-out;
        }

        @keyframes pulse-border {
            0%, 100% { border-color: rgba(255, 0, 255, 0.4); box-shadow: 0 0 80px rgba(255, 0, 255, 0.4), 0 0 40px rgba(0, 255, 255, 0.3); }
            50% { border-color: rgba(0, 255, 255, 0.6); box-shadow: 0 0 100px rgba(0, 255, 255, 0.6), 0 0 60px rgba(255, 0, 255, 0.4); }
        }

        .rave-gif {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 3px solid rgba(255, 0, 255, 0.5);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
        }

        .error-code {
            font-size: 120px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff00ff, #00ffff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
            letter-spacing: 8px;
            margin-bottom: 20px;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-2px, 2px); }
            94% { transform: translate(2px, -2px); }
            96% { transform: translate(-2px, -2px); }
        }

        .error-title {
            font-size: 32px;
            font-weight: 700;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .error-description {
            font-size: 16px;
            line-height: 1.8;
            color: #ddd;
            margin-bottom: 35px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .underground {
            font-size: 14px;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(255, 0, 255, 1), 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #00ffff, #ffff00);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-description {
                font-size: 14px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 60px;
            }

            .error-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="glow-orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>
    <div class="scanlines"></div>

    <div class="container">
        <img src="resources/bridge-rave.gif" alt="Underground Rave" class="rave-gif">

        <div class="underground">⚠ Renegade Sector ⚠</div>
        <div class="error-code" id="error-code">404</div>
        <div class="error-title" id="error-title">Not Found</div>
        <div class="error-description" id="error-description">
            This route doesn't exist in the underground network.
        </div>

        <div class="button-group">
            <a href="/" class="btn">Back to Surface</a>
            <a href="javascript:void(0)" onclick="goBack(); return false;" class="btn btn-secondary">Previous Location</a>
        </div>
    </div>

    <script>
        function goBack() {
            const nav = (window.self !== window.top) ? window.top : window;
            const urlParams = new URLSearchParams(window.location.search);
            const refUrl = urlParams.get('ref');

            if (refUrl && refUrl !== '/') {
                nav.location.href = decodeURIComponent(refUrl);
            } else if (nav.history.length > 1) {
                nav.history.back();
            } else {
                nav.location.href = '/';
            }
        }

        const errorMessages = {
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            413: "Payload Too Large",
            429: "Too Many Requests",
            500: "Internal Server Error",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout"
        };

        const descriptions = {
            400: "Your signal was corrupted. The underground network couldn't decode your request.",
            401: "You need proper credentials to access this secret location.",
            402: "Entry fee required for this exclusive underground spot.",
            403: "This area is off-limits. Even renegades have boundaries.",
            404: "This route doesn't exist in the underground network.",
            405: "That method won't work down here. Try a different approach.",
            406: "The format you requested isn't supported in this sector.",
            408: "Your connection to the underground timed out. The signal was lost.",
            409: "There's a conflict in the underground network. Two signals can't occupy the same space.",
            410: "This location was shut down permanently. The rave moved on.",
            413: "Your data packet is too large for the underground channels.",
            429: "Slow down! You're pinging the network too frequently.",
            500: "The underground server crashed. Even renegades have technical difficulties.",
            502: "The gateway to this sector is malfunctioning.",
            503: "The underground network is temporarily offline. Maintenance in progress.",
            504: "The gateway timed out trying to reach this location."
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";
        const description = descriptions[errorCode] || "Something went wrong in the underground.";

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-title').textContent = errorMessage;
        document.getElementById('error-description').textContent = description;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'bridge-rave';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/fairer-pages/' + themeName + '/' + img.getAttribute('src');
        });
    </script>
</body>
</html>
