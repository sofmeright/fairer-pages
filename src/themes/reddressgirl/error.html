<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e8f4f8 0%, #b8d4e0 50%, #e8f4f8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
            overflow: hidden;
            position: relative;
        }

        /* Subtle pattern overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px);
            z-index: 0;
            pointer-events: none;
        }

        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 30px;
            max-width: 900px;
            width: 90%;
        }

        .meme-box {
            background: rgba(255, 255, 255, 0.95);
            border: 5px solid #e74c3c;
            border-radius: 15px;
            padding: 45px 35px;
            box-shadow: 0 10px 50px rgba(231, 76, 60, 0.3),
                        inset 0 0 0 3px #3498db;
            position: relative;
        }

        .meme-box::before {
            content: 'ðŸ‘€ CAUGHT LOOKING ðŸ‘€';
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
            padding: 8px 25px;
            font-weight: 900;
            font-size: 14px;
            letter-spacing: 3px;
            border: 4px solid #fff;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.5);
        }

        .distracted-title {
            font-family: 'Anton', sans-serif;
            font-size: 54px;
            color: #e74c3c;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #3498db,
                         6px 6px 0 rgba(0, 0, 0, 0.2);
            line-height: 1.2;
        }

        .meme-img {
            width: 100%;
            max-width: 450px;
            height: auto;
            border: 5px solid #2c3e50;
            border-radius: 10px;
            margin: 30px auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .error-code {
            font-family: 'Anton', sans-serif;
            font-size: 110px;
            font-weight: bold;
            color: #3498db;
            text-shadow: 4px 4px 0 #e74c3c,
                         7px 7px 0 rgba(0, 0, 0, 0.2);
            margin: 25px 0;
            line-height: 1;
        }

        .error-message {
            font-size: 34px;
            font-weight: 900;
            color: #2c3e50;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .distraction-text {
            font-size: 28px;
            color: #e74c3c;
            font-weight: 700;
            margin: 30px 0;
            line-height: 1.5;
            text-transform: uppercase;
        }

        .caption-labels {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .label {
            background: #2c3e50;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .label.you {
            background: #3498db;
        }

        .label.looking {
            background: #e74c3c;
        }

        .label.should {
            background: #95a5a6;
        }

        .subtitle {
            font-size: 20px;
            color: #7f8c8d;
            margin: 20px 0;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 35px;
        }

        .btn {
            display: inline-block;
            padding: 16px 40px;
            font-size: 24px;
            font-weight: 900;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
            border: 4px solid;
            letter-spacing: 2px;
        }

        .btn-primary {
            background: #3498db;
            color: #fff;
            border-color: #2980b9;
            box-shadow: 0 6px 0 #2980b9,
                        0 10px 25px rgba(52, 152, 219, 0.4);
        }

        .btn-primary:hover {
            background: #5dade2;
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #2980b9,
                        0 13px 30px rgba(52, 152, 219, 0.5);
        }

        .btn-primary:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #2980b9,
                        0 6px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: #e74c3c;
            color: #fff;
            border-color: #c0392b;
            box-shadow: 0 6px 0 #c0392b,
                        0 10px 25px rgba(231, 76, 60, 0.4);
        }

        .btn-secondary:hover {
            background: #ec7063;
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #c0392b,
                        0 13px 30px rgba(231, 76, 60, 0.5);
        }

        .btn-secondary:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #c0392b,
                        0 6px 15px rgba(231, 76, 60, 0.3);
        }

        .judging {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 16px;
            color: #95a5a6;
            font-weight: 700;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .distracted-title {
                font-size: 36px;
            }

            .error-code {
                font-size: 80px;
            }

            .error-message {
                font-size: 26px;
            }

            .distraction-text {
                font-size: 22px;
            }

            .label {
                font-size: 16px;
                padding: 10px 20px;
            }

            .subtitle {
                font-size: 18px;
            }

            .btn {
                padding: 14px 32px;
                font-size: 20px;
            }

            .meme-box {
                padding: 40px 25px;
            }

            .meme-box::before {
                font-size: 11px;
                padding: 6px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="meme-box">
            <div class="distracted-title">
                OUT OF BOUNDS!
            </div>

            <img src="resources/distracted.jpg" alt="Distracted boyfriend meme" class="meme-img">

            <div class="caption-labels">
                <div class="label you">YOU</div>
                <div class="label looking">THIS PAGE</div>
                <div class="label should">WHERE YOU SHOULD BE</div>
            </div>

            <div class="error-code" id="error-code">000</div>
            <div class="error-message" id="error-message">Unknown Error</div>

            <div class="distraction-text">
                CAUGHT LOOKING<br>
                AT THE WRONG PAGE!
            </div>

            <div class="subtitle">
                Your homepage is right there, but here you are...
            </div>

            <div class="buttons">
                <a href="/" class="btn btn-primary">GO HOME</a>
                <a href="javascript:void(0)" onclick="goBack(); return false;" class="btn btn-secondary">GO BACK</a>
            </div>

            <div class="judging">*judges silently*</div>
        </div>
    </div>

    <script>
        function goBack() {
            // Get ref parameter from URL
            const urlParams = new URLSearchParams(window.location.search);
            const refUrl = urlParams.get('ref');

            if (refUrl && refUrl !== '/') {
                // Navigate to the referring page (before the error)
                window.location.href = decodeURIComponent(refUrl);
            } else if (window.history.length > 1) {
                // Fallback: go back in history
                window.history.back();
            } else {
                // Last resort: go to home
                window.location.href = '/';
            }
        }

        const errorMessages = {
            // 4xx Client Errors
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            407: "Proxy Authentication Required",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            411: "Length Required",
            412: "Precondition Failed",
            413: "Payload Too Large",
            414: "URI Too Long",
            415: "Unsupported Media Type",
            416: "Range Not Satisfiable",
            417: "Expectation Failed",
            418: "I'm a teapot",
            421: "Misdirected Request",
            422: "Unprocessable Entity",
            423: "Locked",
            424: "Failed Dependency",
            425: "Too Early",
            426: "Upgrade Required",
            428: "Precondition Required",
            429: "Too Many Requests",
            431: "Request Header Fields Too Large",
            451: "Unavailable For Legal Reasons",

            // 5xx Server Errors
            500: "Internal Server Error",
            501: "Not Implemented",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout",
            505: "HTTP Version Not Supported",
            506: "Variant Also Negotiates",
            507: "Insufficient Storage",
            508: "Loop Detected",
            510: "Not Extended",
            511: "Network Authentication Required"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-message').textContent = errorMessage;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'reddressgirl';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/fairer-pages/' + themeName + '/' + img.getAttribute('src');
        });
    </script>
</body>
</html>
