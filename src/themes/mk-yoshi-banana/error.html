<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Nunito:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #4fc3f7 0%, #81d4fa 50%, #4fc3f7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Racing stripes background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 50px,
                rgba(255, 255, 255, 0.1) 50px,
                rgba(255, 255, 255, 0.1) 100px
            );
            pointer-events: none;
            z-index: 0;
            animation: stripe-scroll 20s linear infinite;
        }

        @keyframes stripe-scroll {
            from { background-position: 0 0; }
            to { background-position: 100px 100px; }
        }

        /* Floating banana peels */
        .banana-peel {
            position: absolute;
            font-size: 40px;
            animation: float-banana 15s infinite ease-in-out;
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes float-banana {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            max-width: 900px;
            width: 90%;
            max-height: 95vh;
            overflow-y: auto;
        }

        .kart-box {
            background: rgba(255, 255, 255, 0.95);
            border: 8px solid #fdd835;
            border-radius: 25px;
            padding: 35px 30px;
            box-shadow: 0 10px 50px rgba(253, 216, 53, 0.6),
                        inset 0 0 0 4px #ef5350;
            position: relative;
        }

        .kart-box::before {
            content: 'üèÅ BANANA SLIP! üèÅ';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #fdd835, #fbc02d);
            color: #000;
            padding: 10px 30px;
            font-weight: 900;
            font-size: 16px;
            letter-spacing: 3px;
            border: 5px solid #ef5350;
            border-radius: 30px;
            box-shadow: 0 6px 20px rgba(239, 83, 80, 0.5);
            font-family: 'Bangers', cursive;
        }

        .warning-title {
            font-family: 'Bangers', cursive;
            font-size: 48px;
            color: #ef5350;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-shadow: 4px 4px 0 #fdd835,
                         7px 7px 0 rgba(0, 0, 0, 0.2);
            line-height: 1.2;
        }

        .yoshi-gif {
            width: 100%;
            max-width: 350px;
            height: auto;
            border: 6px solid #66bb6a;
            border-radius: 15px;
            margin: 20px auto;
            box-shadow: 0 10px 40px rgba(102, 187, 106, 0.5);
            background: #fff;
        }

        .error-code {
            font-family: 'Bangers', cursive;
            font-size: 100px;
            font-weight: bold;
            color: #fdd835;
            text-shadow: 5px 5px 0 #ef5350,
                         8px 8px 0 rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            line-height: 1;
        }

        .error-message {
            font-size: 32px;
            font-weight: 900;
            color: #000;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .slip-text {
            font-family: 'Bangers', cursive;
            font-size: 38px;
            color: #66bb6a;
            margin: 25px 0;
            line-height: 1.4;
            text-transform: uppercase;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
        }

        .race-text {
            font-size: 22px;
            color: #424242;
            margin: 20px 0;
            line-height: 1.6;
            font-weight: 700;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 16px 40px;
            font-size: 24px;
            font-weight: 900;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-family: 'Bangers', cursive;
            text-transform: uppercase;
            border: 5px solid;
            letter-spacing: 2px;
        }

        .btn-primary {
            background: #66bb6a;
            color: #fff;
            border-color: #2e7d32;
            box-shadow: 0 8px 0 #2e7d32,
                        0 12px 30px rgba(46, 125, 50, 0.4);
        }

        .btn-primary:hover {
            background: #81c784;
            transform: translateY(-4px);
            box-shadow: 0 12px 0 #2e7d32,
                        0 16px 35px rgba(46, 125, 50, 0.5);
        }

        .btn-primary:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #2e7d32,
                        0 8px 20px rgba(46, 125, 50, 0.3);
        }

        .btn-secondary {
            background: #fdd835;
            color: #000;
            border-color: #f57f17;
            box-shadow: 0 8px 0 #f57f17,
                        0 12px 30px rgba(245, 127, 23, 0.4);
        }

        .btn-secondary:hover {
            background: #ffee58;
            transform: translateY(-4px);
            box-shadow: 0 12px 0 #f57f17,
                        0 16px 35px rgba(245, 127, 23, 0.5);
        }

        .btn-secondary:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #f57f17,
                        0 8px 20px rgba(245, 127, 23, 0.3);
        }

        .game-over {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #ef5350;
            font-weight: 900;
            font-family: 'Bangers', cursive;
        }

        @media (max-width: 768px) {
            .warning-title {
                font-size: 34px;
            }

            .error-code {
                font-size: 75px;
            }

            .error-message {
                font-size: 26px;
            }

            .slip-text {
                font-size: 30px;
            }

            .race-text {
                font-size: 20px;
            }

            .btn {
                padding: 14px 32px;
                font-size: 20px;
            }

            .kart-box {
                padding: 35px 25px;
            }

            .kart-box::before {
                font-size: 13px;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="kart-box">
            <div class="warning-title">
                YOU SLIPPED ON<br>
                A BANANA PEEL!
            </div>

            <img src="resources/yoshi-banana.gif" alt="Yoshi with banana" class="yoshi-gif">

            <div class="error-code" id="error-code">000</div>
            <div class="error-message" id="error-message">Unknown Error</div>

            <div class="slip-text">
                WAHOOOOO!<br>
                YOU'VE BEEN PEELED!
            </div>

            <div class="race-text">
                Looks like someone left a banana on the track!<br>
                Better luck next lap...
            </div>

            <div class="buttons">
                <a href="/" class="btn btn-primary">RESPAWN</a>
                <a href="javascript:void(0)" onclick="goBack(); return false;" class="btn btn-secondary">REVERSE</a>
            </div>

            <div class="game-over">‚òÖ RACE OVER ‚òÖ</div>
        </div>
    </div>

    <script>
        function goBack() {
            // Get ref parameter from URL
            const urlParams = new URLSearchParams(window.location.search);
            const refUrl = urlParams.get('ref');

            if (refUrl && refUrl !== '/') {
                // Navigate to the referring page (before the error)
                window.location.href = decodeURIComponent(refUrl);
            } else if (window.history.length > 1) {
                // Fallback: go back in history
                window.history.back();
            } else {
                // Last resort: go to home
                window.location.href = '/';
            }
        }

        const errorMessages = {
            // 4xx Client Errors
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            407: "Proxy Authentication Required",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            411: "Length Required",
            412: "Precondition Failed",
            413: "Payload Too Large",
            414: "URI Too Long",
            415: "Unsupported Media Type",
            416: "Range Not Satisfiable",
            417: "Expectation Failed",
            418: "I'm a teapot",
            421: "Misdirected Request",
            422: "Unprocessable Entity",
            423: "Locked",
            424: "Failed Dependency",
            425: "Too Early",
            426: "Upgrade Required",
            428: "Precondition Required",
            429: "Too Many Requests",
            431: "Request Header Fields Too Large",
            451: "Unavailable For Legal Reasons",

            // 5xx Server Errors
            500: "Internal Server Error",
            501: "Not Implemented",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout",
            505: "HTTP Version Not Supported",
            506: "Variant Also Negotiates",
            507: "Insufficient Storage",
            508: "Loop Detected",
            510: "Not Extended",
            511: "Network Authentication Required"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-message').textContent = errorMessage;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'mk-yoshi-banana';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/fairer-pages/' + themeName + '/' + img.getAttribute('src');
        });

        // Create floating banana peels
        for (let i = 0; i < 15; i++) {
            const banana = document.createElement('div');
            banana.className = 'banana-peel';
            banana.textContent = 'üçå';
            banana.style.left = Math.random() * 100 + '%';
            banana.style.animationDelay = Math.random() * 15 + 's';
            banana.style.animationDuration = (Math.random() * 10 + 12) + 's';
            document.body.appendChild(banana);
        }
    </script>
</body>
</html>
