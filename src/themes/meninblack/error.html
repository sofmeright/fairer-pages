<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Neuralyzer flash effect */
        @keyframes neuralyzer-flash {
            0% { opacity: 0; }
            5% { opacity: 1; }
            10% { opacity: 0; }
            15% { opacity: 0.8; }
            20% { opacity: 0; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 70%);
            animation: neuralyzer-flash 8s infinite;
            pointer-events: none;
            z-index: 100;
        }

        /* Scanning lines */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.03) 0px,
                rgba(255, 255, 255, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            animation: scan-lines 10s linear infinite;
        }

        @keyframes scan-lines {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            max-width: 900px;
            width: 90%;
            max-height: 95vh;
            overflow-y: auto;
        }

        .classified-box {
            background: rgba(10, 10, 10, 0.95);
            border: 4px solid #fff;
            border-radius: 5px;
            padding: 25px;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.3),
                        inset 0 0 40px rgba(0, 0, 0, 0.9);
            position: relative;
        }

        .classified-box::before {
            content: 'üï¥Ô∏è CLASSIFIED - MIB üï¥Ô∏è';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 10px 25px;
            font-weight: 900;
            font-size: 13px;
            letter-spacing: 3px;
            border: 4px solid #fff;
            border-radius: 5px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
            font-family: 'Orbitron', sans-serif;
        }

        .mib-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 34px;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            line-height: 1.3;
            letter-spacing: 3px;
        }

        .neuralyzer-img {
            width: 100%;
            max-width: 450px;
            height: auto;
            border: 4px solid #fff;
            border-radius: 5px;
            margin: 15px auto;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
            filter: contrast(1.2);
        }

        .sunglasses {
            font-size: 45px;
            margin: 10px 0;
            animation: fade-pulse 3s infinite;
        }

        @keyframes fade-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .error-code {
            font-family: 'Orbitron', sans-serif;
            font-size: 75px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
            margin: 12px 0;
            line-height: 1;
        }

        .error-message {
            font-size: 24px;
            font-weight: 700;
            color: #ccc;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .memory-text {
            font-size: 26px;
            color: #fff;
            margin: 15px 0;
            line-height: 1.5;
            font-weight: 700;
        }

        .classified {
            font-size: 20px;
            color: #999;
            margin: 12px 0;
            line-height: 1.6;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 18px;
        }

        .btn {
            display: inline-block;
            padding: 14px 35px;
            font-size: 20px;
            font-weight: 900;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            border: 4px solid;
            letter-spacing: 2px;
        }

        .btn-primary {
            background: #fff;
            color: #000;
            border-color: #ccc;
            box-shadow: 0 8px 0 #666,
                        0 0 30px rgba(255, 255, 255, 0.5);
        }

        .btn-primary:hover {
            background: #f0f0f0;
            transform: translateY(-4px);
            box-shadow: 0 12px 0 #666,
                        0 0 40px rgba(255, 255, 255, 0.7);
        }

        .btn-primary:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #666,
                        0 0 20px rgba(255, 255, 255, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border-color: #fff;
            box-shadow: 0 8px 0 rgba(102, 102, 102, 0.5),
                        0 0 30px rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-4px);
            box-shadow: 0 12px 0 rgba(102, 102, 102, 0.5),
                        0 0 40px rgba(255, 255, 255, 0.5);
        }

        .btn-secondary:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 rgba(102, 102, 102, 0.5),
                        0 0 20px rgba(255, 255, 255, 0.3);
        }

        .footer-text {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .mib-title {
                font-size: 28px;
            }

            .error-code {
                font-size: 65px;
            }

            .error-message {
                font-size: 20px;
            }

            .memory-text {
                font-size: 22px;
            }

            .classified {
                font-size: 18px;
            }

            .sunglasses {
                font-size: 38px;
            }

            .btn {
                padding: 12px 28px;
                font-size: 18px;
            }

            .classified-box {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="classified-box">
            <div class="mib-title">
                You Never Saw<br>
                This Page
            </div>

            <img src="resources/neuralyzer.jpg" alt="Neuralyzer" class="neuralyzer-img">

            <div class="sunglasses">üï∂Ô∏è</div>

            <div class="error-code" id="error-code">000</div>
            <div class="error-message" id="error-message">Unknown Error</div>

            <div class="memory-text">
                Please look directly at the light...<br>
                This page has been classified.
            </div>

            <div class="classified">
                Your memory of this page will be erased.<br>
                Return to your normal activities, citizen.
            </div>

            <div class="buttons">
                <a href="/" class="btn btn-primary">Forget & Go Home</a>
                <a href="javascript:void(0)" onclick="goBack(); return false;" class="btn btn-secondary">Go Back</a>
            </div>

            <div class="footer-text">Protecting the Earth from the scum of the universe</div>
        </div>
    </div>

    <script>
        function goBack() {
            // Check for ref query parameter (passed from random error page)
            const urlParams = new URLSearchParams(window.location.search);
            const refParam = urlParams.get('ref');
            
            if (refParam && refParam !== window.location.href) {
                window.location.href = decodeURIComponent(refParam);
            } else if (document.referrer && document.referrer !== window.location.href) {
                window.location.href = document.referrer;
            } else {
                window.location.href = '/';
            }
        }

        const errorMessages = {
            // 4xx Client Errors
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            407: "Proxy Authentication Required",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            411: "Length Required",
            412: "Precondition Failed",
            413: "Payload Too Large",
            414: "URI Too Long",
            415: "Unsupported Media Type",
            416: "Range Not Satisfiable",
            417: "Expectation Failed",
            418: "I'm a teapot",
            421: "Misdirected Request",
            422: "Unprocessable Entity",
            423: "Locked",
            424: "Failed Dependency",
            425: "Too Early",
            426: "Upgrade Required",
            428: "Precondition Required",
            429: "Too Many Requests",
            431: "Request Header Fields Too Large",
            451: "Unavailable For Legal Reasons",

            // 5xx Server Errors
            500: "Internal Server Error",
            501: "Not Implemented",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout",
            505: "HTTP Version Not Supported",
            506: "Variant Also Negotiates",
            507: "Insufficient Storage",
            508: "Loop Detected",
            510: "Not Extended",
            511: "Network Authentication Required"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-message').textContent = errorMessage;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'meninblack';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/fairer-pages/' + themeName + '/' + img.getAttribute('src');
        });
    </script>
</body>
</html>
