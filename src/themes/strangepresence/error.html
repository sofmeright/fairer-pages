<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IM Fell English', serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #9b9b9b;
            overflow: hidden;
            position: relative;
        }

        /* Dark fog effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(80, 20, 100, 0.15) 0%, transparent 70%);
            animation: fog-pulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes fog-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Flickering vignette */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.9);
            pointer-events: none;
            z-index: 0;
            animation: flicker 4s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            5%, 15%, 25% { opacity: 0.8; }
            10%, 20% { opacity: 0.95; }
        }

        /* Floating spirits */
        .spirit {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: spirit-float 20s infinite ease-in-out;
            pointer-events: none;
            color: rgba(200, 150, 255, 0.3);
        }

        @keyframes spirit-float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100px) translateX(100px) scale(1.5);
                opacity: 0;
            }
        }

        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            max-width: 900px;
            width: 90%;
            max-height: 95vh;
            overflow-y: auto;
        }

        .seance-box {
            background: rgba(20, 10, 30, 0.85);
            border: 3px solid #4a2860;
            border-radius: 10px;
            padding: 35px 30px;
            box-shadow: 0 0 60px rgba(138, 43, 226, 0.4),
                        inset 0 0 40px rgba(0, 0, 0, 0.8);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .seance-box::before {
            content: 'üëª SUPERNATURAL ACTIVITY üëª';
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            background: #4a2860;
            color: #c896ff;
            padding: 8px 25px;
            font-weight: 700;
            font-size: 13px;
            letter-spacing: 3px;
            border: 2px solid #8a2be2;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
            animation: glow-pulse 2s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
            }
            50% {
                box-shadow: 0 0 40px rgba(138, 43, 226, 0.9);
            }
        }

        .sensing-title {
            font-family: 'Creepster', cursive;
            font-size: 44px;
            color: #c896ff;
            margin-bottom: 15px;
            text-shadow: 0 0 20px #8a2be2,
                         0 0 40px #4a2860;
            line-height: 1.3;
            animation: text-flicker 3s infinite;
        }

        @keyframes text-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
            75% { opacity: 0.9; }
        }

        .seance-img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border: 3px solid #4a2860;
            border-radius: 8px;
            margin: 20px auto;
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.4);
            filter: brightness(0.7) contrast(1.2) saturate(0.8);
        }

        .error-code {
            font-family: 'Creepster', cursive;
            font-size: 90px;
            font-weight: bold;
            color: #8a2be2;
            text-shadow: 0 0 30px #8a2be2,
                         0 0 60px #4a2860;
            margin: 20px 0;
            line-height: 1;
            animation: code-pulse 2s ease-in-out infinite;
        }

        @keyframes code-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .error-message {
            font-size: 28px;
            font-weight: bold;
            color: #9b9b9b;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'IM Fell English', serif;
        }

        .presence-warning {
            font-size: 32px;
            color: #c896ff;
            margin: 25px 0;
            line-height: 1.5;
            font-style: italic;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
            font-weight: bold;
        }

        .happening-soon {
            font-size: 24px;
            color: #ff6666;
            margin: 20px 0;
            line-height: 1.6;
            font-weight: bold;
            animation: warning-blink 2s infinite;
        }

        @keyframes warning-blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.6; }
        }

        .candle-holder {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 25px 0;
            font-size: 40px;
        }

        .candle {
            animation: candle-flicker 1.5s infinite ease-in-out;
        }

        .candle:nth-child(2) { animation-delay: 0.3s; }
        .candle:nth-child(3) { animation-delay: 0.6s; }

        @keyframes candle-flicker {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 14px 40px;
            font-size: 22px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-family: 'IM Fell English', serif;
            text-transform: uppercase;
            border: 3px solid;
            letter-spacing: 2px;
        }

        .btn-primary {
            background: #4a2860;
            color: #c896ff;
            border-color: #8a2be2;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
        }

        .btn-primary:hover {
            background: #5a3870;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.7);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #9b9b9b;
            border-color: #4a2860;
            box-shadow: 0 0 20px rgba(74, 38, 96, 0.4);
        }

        .btn-secondary:hover {
            background: rgba(74, 38, 96, 0.3);
            color: #c896ff;
            box-shadow: 0 0 30px rgba(74, 38, 96, 0.7);
            transform: translateY(-2px);
        }

        .warning-footer {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #4a2860;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .sensing-title {
                font-size: 32px;
            }

            .error-code {
                font-size: 70px;
            }

            .error-message {
                font-size: 22px;
            }

            .presence-warning {
                font-size: 26px;
            }

            .happening-soon {
                font-size: 20px;
            }

            .candle-holder {
                font-size: 30px;
                gap: 20px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 18px;
            }

            .seance-box {
                padding: 35px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="seance-box">
            <div class="sensing-title">
                We sense a presence...
            </div>

            <img src="resources/seance.jpg" alt="S√©ance table" class="seance-img">

            <div class="candle-holder">
                <span class="candle">üïØÔ∏è</span>
                <span class="candle">üïØÔ∏è</span>
                <span class="candle">üïØÔ∏è</span>
            </div>

            <div class="error-code" id="error-code">000</div>
            <div class="error-message" id="error-message">Unknown Error</div>

            <div class="presence-warning">
                In this page...
            </div>

            <div class="happening-soon">
                ‚ö† Something will likely happen really soon ‚ö†
            </div>

            <div class="buttons">
                <a href="/" class="btn btn-primary">Flee</a>
                <a href="javascript:void(0)" onclick="goBack(); return false;" class="btn btn-secondary">Retreat</a>
            </div>

            <div class="warning-footer">~ The spirits are restless ~</div>
        </div>
    </div>

    <script>
        function goBack() {
            const nav = (window.self !== window.top) ? window.top : window;
            const urlParams = new URLSearchParams(window.location.search);
            const refUrl = urlParams.get('ref');

            if (refUrl && refUrl !== '/') {
                nav.location.href = decodeURIComponent(refUrl);
            } else if (nav.history.length > 1) {
                nav.history.back();
            } else {
                nav.location.href = '/';
            }
        }

        const errorMessages = {
            // 4xx Client Errors
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            407: "Proxy Authentication Required",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            411: "Length Required",
            412: "Precondition Failed",
            413: "Payload Too Large",
            414: "URI Too Long",
            415: "Unsupported Media Type",
            416: "Range Not Satisfiable",
            417: "Expectation Failed",
            418: "I'm a teapot",
            421: "Misdirected Request",
            422: "Unprocessable Entity",
            423: "Locked",
            424: "Failed Dependency",
            425: "Too Early",
            426: "Upgrade Required",
            428: "Precondition Required",
            429: "Too Many Requests",
            431: "Request Header Fields Too Large",
            451: "Unavailable For Legal Reasons",

            // 5xx Server Errors
            500: "Internal Server Error",
            501: "Not Implemented",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout",
            505: "HTTP Version Not Supported",
            506: "Variant Also Negotiates",
            507: "Insufficient Storage",
            508: "Loop Detected",
            510: "Not Extended",
            511: "Network Authentication Required"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-message').textContent = errorMessage;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'strangepresence';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/fairer-pages/' + themeName + '/' + img.getAttribute('src');
        });

        // Create floating spirits
        const spirits = ['üëª', 'üíÄ', 'üå´Ô∏è'];
        for (let i = 0; i < 12; i++) {
            const spirit = document.createElement('div');
            spirit.className = 'spirit';
            spirit.textContent = spirits[Math.floor(Math.random() * spirits.length)];
            spirit.style.left = Math.random() * 100 + '%';
            spirit.style.animationDelay = Math.random() * 20 + 's';
            spirit.style.animationDuration = (Math.random() * 10 + 15) + 's';
            document.body.appendChild(spirit);
        }
    </script>
</body>
</html>
