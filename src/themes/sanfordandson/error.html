<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #8B4513 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Vintage TV scanlines effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 0;
            pointer-events: none;
            animation: scanlines 10s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* Retro stripes background */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 35px,
                    rgba(139, 69, 19, 0.3) 35px,
                    rgba(139, 69, 19, 0.3) 70px
                );
            z-index: 0;
            opacity: 0.3;
        }

        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 30px;
            max-width: 900px;
            width: 90%;
        }

        .junkyard-box {
            background: rgba(0, 0, 0, 0.8);
            border: 8px solid #CD853F;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 0 50px rgba(205, 133, 63, 0.6),
                        inset 0 0 30px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .junkyard-box::before {
            content: '★ SANFORD & SON SALVAGE ★';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: #CD853F;
            color: #000;
            padding: 8px 25px;
            font-weight: 900;
            font-size: 16px;
            letter-spacing: 2px;
            border: 4px solid #8B4513;
            border-radius: 5px;
            font-family: 'Archivo Black', sans-serif;
        }

        .title {
            font-family: 'Bowlby One', cursive;
            font-size: 52px;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0 #8B4513,
                         6px 6px 0 rgba(0, 0, 0, 0.5);
            line-height: 1.2;
        }

        .glasses-gif {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 6px solid #CD853F;
            border-radius: 10px;
            margin: 25px auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
        }

        .error-code {
            font-family: 'Bowlby One', cursive;
            font-size: 110px;
            font-weight: bold;
            color: #FF8C00;
            text-shadow: 5px 5px 0 #8B4513,
                         7px 7px 0 rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            line-height: 1;
        }

        .error-message {
            font-size: 34px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 25px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .fred-quote {
            font-size: 26px;
            color: #FFA500;
            margin: 25px 0;
            font-style: italic;
            line-height: 1.5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-weight: 600;
        }

        .tagline {
            font-size: 20px;
            color: #CD853F;
            margin: 20px 0;
            letter-spacing: 1px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 16px 40px;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Archivo Black', sans-serif;
            text-transform: uppercase;
            border: 4px solid;
            letter-spacing: 2px;
        }

        .btn-primary {
            background: #CD853F;
            color: #000;
            border-color: #8B4513;
            box-shadow: 0 6px 0 #8B4513,
                        0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .btn-primary:hover {
            background: #FFD700;
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #8B4513,
                        0 13px 30px rgba(0, 0, 0, 0.6);
        }

        .btn-primary:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #8B4513,
                        0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .btn-secondary {
            background: #8B4513;
            color: #FFD700;
            border-color: #CD853F;
            box-shadow: 0 6px 0 #654321,
                        0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .btn-secondary:hover {
            background: #A0522D;
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #654321,
                        0 13px 30px rgba(0, 0, 0, 0.6);
        }

        .btn-secondary:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #654321,
                        0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .dummy-tag {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 14px;
            color: #CD853F;
            font-style: italic;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 36px;
            }

            .error-code {
                font-size: 80px;
            }

            .error-message {
                font-size: 26px;
            }

            .fred-quote {
                font-size: 22px;
            }

            .tagline {
                font-size: 18px;
            }

            .btn {
                padding: 14px 30px;
                font-size: 20px;
            }

            .junkyard-box {
                padding: 35px 20px;
            }

            .junkyard-box::before {
                font-size: 12px;
                padding: 6px 15px;
                top: -18px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="junkyard-box">
            <div class="title">
                CAN'T FIND<br>WHAT YOU'RE<br>LOOKING FOR?
            </div>

            <img src="resources/glasses.gif" alt="Looking for my glasses" class="glasses-gif">

            <div class="error-code" id="error-code">000</div>
            <div class="error-message" id="error-message">Unknown Error</div>

            <div class="fred-quote">
                "This is the big one!<br>
                This page is coming to join you, Elizabeth!"
            </div>

            <div class="tagline">
                You've stumbled into the junkyard...
            </div>

            <div class="buttons">
                <a href="/" class="btn btn-primary">HEAD HOME</a>
                <a href="javascript:void(0)" onclick="goBack(); return false;" class="btn btn-secondary">GO BACK</a>
            </div>

            <div class="dummy-tag">You big dummy!</div>
        </div>
    </div>

    <script>
        function goBack() {
            // Get ref parameter from URL
            const urlParams = new URLSearchParams(window.location.search);
            const refUrl = urlParams.get('ref');

            if (refUrl && refUrl !== '/') {
                // Navigate to the referring page (before the error)
                window.location.href = decodeURIComponent(refUrl);
            } else if (window.history.length > 1) {
                // Fallback: go back in history
                window.history.back();
            } else {
                // Last resort: go to home
                window.location.href = '/';
            }
        }

        const errorMessages = {
            // 4xx Client Errors
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            407: "Proxy Authentication Required",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            411: "Length Required",
            412: "Precondition Failed",
            413: "Payload Too Large",
            414: "URI Too Long",
            415: "Unsupported Media Type",
            416: "Range Not Satisfiable",
            417: "Expectation Failed",
            418: "I'm a teapot",
            421: "Misdirected Request",
            422: "Unprocessable Entity",
            423: "Locked",
            424: "Failed Dependency",
            425: "Too Early",
            426: "Upgrade Required",
            428: "Precondition Required",
            429: "Too Many Requests",
            431: "Request Header Fields Too Large",
            451: "Unavailable For Legal Reasons",

            // 5xx Server Errors
            500: "Internal Server Error",
            501: "Not Implemented",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout",
            505: "HTTP Version Not Supported",
            506: "Variant Also Negotiates",
            507: "Insufficient Storage",
            508: "Loop Detected",
            510: "Not Extended",
            511: "Network Authentication Required"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-message').textContent = errorMessage;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'sanfordandson';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/fairer-pages/' + themeName + '/' + img.getAttribute('src');
        });
    </script>
</body>
</html>
