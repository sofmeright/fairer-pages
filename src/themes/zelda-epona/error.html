<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MedievalSharp', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                rgba(0, 0, 0, 0.35),
                rgba(0, 0, 0, 0.25),
                rgba(0, 0, 0, 0.40));
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 50px 45px;
            max-width: 650px;
            width: 90%;
            background: rgba(20, 40, 20, 0.75);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.7),
                        0 0 0 3px rgba(100, 150, 80, 0.5);
            border: 4px solid rgba(100, 150, 80, 0.6);
        }

        .error-code {
            font-size: 140px;
            font-weight: 700;
            color: #90d050;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8),
                         0 0 20px rgba(144, 208, 80, 0.6);
            letter-spacing: 10px;
        }

        .error-title {
            font-size: 36px;
            color: #d4f0b0;
            margin-bottom: 40px;
            letter-spacing: 3px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .btn {
            padding: 18px 50px;
            font-family: 'MedievalSharp', serif;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            border: 3px solid #90d050;
            background: rgba(100, 150, 80, 0.3);
            color: #d4f0b0;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .btn:hover {
            background: rgba(144, 208, 80, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(144, 208, 80, 0.6);
        }

        .btn-secondary {
            border-color: #70b030;
            background: rgba(80, 120, 60, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(112, 176, 48, 0.5);
            box-shadow: 0 8px 30px rgba(112, 176, 48, 0.6);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            .error-code {
                font-size: 100px;
            }

            .error-title {
                font-size: 28px;
            }

            .btn {
                padding: 15px 40px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 75px;
            }

            .error-title {
                font-size: 24px;
            }

            .btn {
                padding: 13px 32px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <img src="resources/zelda-epona.png" alt="Zelda and Epona" class="bg-image">
    <div class="overlay"></div>

    <div class="container">
        <div class="error-code" id="error-code">404</div>
        <div class="error-title" id="error-title">Path Not Found</div>

        <div class="button-group">
            <a href="/" class="btn">Hyrule Castle</a>
            <a href="javascript:void(0)" onclick="goBack(); return false;" class="btn btn-secondary">Ride Back</a>
        </div>
    </div>

    <script>
        function goBack() {
            const nav = (window.self !== window.top) ? window.top : window;
            const urlParams = new URLSearchParams(window.location.search);
            const refUrl = urlParams.get('ref');

            if (refUrl && refUrl !== '/') {
                nav.location.href = decodeURIComponent(refUrl);
            } else if (nav.history.length > 1) {
                nav.history.back();
            } else {
                nav.location.href = '/';
            }
        }

        const errorMessages = {
            400: "Invalid Request",
            401: "Access Denied",
            402: "Rupees Required",
            403: "Sealed Gate",
            404: "Path Not Found",
            405: "Wrong Approach",
            406: "Incompatible",
            408: "Signal Lost",
            409: "Path Blocked",
            410: "Path Vanished",
            413: "Too Heavy",
            429: "Too Fast",
            500: "Dark Magic",
            502: "Gate Failed",
            503: "Resting",
            504: "No Response"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown";

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-title').textContent = errorMessage;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'zelda-epona';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/fairer-pages/' + themeName + '/' + img.getAttribute('src');
        });
    </script>
</body>
</html>
