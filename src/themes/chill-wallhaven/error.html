<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Sora:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.9;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                rgba(26, 26, 26, 0.4),
                rgba(40, 40, 40, 0.4));
            z-index: 1;
        }

        .content-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
            max-width: 700px;
            width: 90%;
        }

        .breath-icon {
            font-size: 50px;
            margin-bottom: 25px;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .error-card {
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(2px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .error-code {
            font-size: 80px;
            font-weight: 300;
            font-family: 'Sora', sans-serif;
            color: #ffffff;
            margin-bottom: 15px;
            line-height: 1;
            letter-spacing: 4px;
        }

        .error-title {
            font-size: 28px;
            font-weight: 600;
            font-family: 'Sora', sans-serif;
            color: #e0e0e0;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .zen-text {
            font-size: 17px;
            color: #b0b0b0;
            line-height: 1.9;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .mindful-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 18px;
            margin: 25px 0;
            font-size: 15px;
            color: #d0d0d0;
            font-weight: 400;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 35px;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: 'Sora', sans-serif;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #ffffff;
            color: #1a1a1a;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .footer-text {
            margin-top: 30px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .error-card {
                padding: 40px 30px;
            }

            .error-code {
                font-size: 65px;
            }

            .error-title {
                font-size: 24px;
            }

            .zen-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <img src="resources/background.png" alt="Chill Background" class="bg-image">
    <div class="overlay"></div>

    <div class="content-container">
        <div class="breath-icon">ðŸŒŠ</div>
        <div class="error-card">
            <div class="error-code" id="error-code">404</div>
            <div class="error-title" id="error-title">Not Found</div>
            <div class="zen-text" id="zen-text">
                The page you're looking for doesn't exist. Take a deep breath. It's okay. Sometimes things aren't where we expect them to be.
            </div>
            <div class="mindful-box" id="mindful-box">
                âœ¨ Be present. Stay calm. Move forward.
            </div>
            <div class="buttons">
                <a href="/" class="btn btn-primary">Go Home</a>
                <a href="javascript:void(0)" onclick="goBack(); return false;" class="btn btn-secondary">Go Back</a>
            </div>
            <div class="footer-text" id="footer-text">
                Breathe in peace, breathe out stress
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            if (document.referrer && document.referrer !== window.location.href) {
                window.location.href = document.referrer;
            } else {
                window.location.href = '/';
            }
        }

        const errorMessages = {
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            413: "Payload Too Large",
            429: "Too Many Requests",
            500: "Internal Server Error",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout"
        };

        const titles = {
            400: "Invalid Request",
            401: "Authentication Needed",
            402: "Payment Required",
            403: "Access Restricted",
            404: "Not Found",
            405: "Method Not Supported",
            406: "Format Not Accepted",
            408: "Request Timeout",
            409: "Conflict Detected",
            410: "Content Gone",
            413: "Request Too Large",
            429: "Rate Limited",
            500: "Server Error",
            502: "Gateway Error",
            503: "Service Unavailable",
            504: "Gateway Timeout"
        };

        const zenTexts = {
            400: "Your request wasn't formatted correctly. Take a moment to review it. Mistakes are part of the journey. Adjust and try again.",
            401: "You'll need to authenticate to access this. It's a simple step. Take your time. Sign in when you're ready.",
            402: "This content requires payment to access. Consider whether it's what you need right now. No pressure, just options.",
            403: "Access to this resource is restricted. That's okay. There are other paths to explore. Keep moving forward.",
            404: "The page you're looking for doesn't exist. Take a deep breath. It's okay. Sometimes things aren't where we expect them to be.",
            405: "That method isn't supported here. No worries. Try a different approach. Flexibility leads to solutions.",
            406: "The format you requested isn't available. It happens. Try another format or simply move on. Either way is fine.",
            408: "The request took too long and timed out. Slow down. Be patient. Try again when the moment feels right.",
            409: "There's a conflict with this request. Conflicts happen. Refresh your perspective and try again with clarity.",
            410: "This content is permanently gone. Some things leave and don't come back. Accept it. Find something new.",
            413: "Your request payload is too large. Less is often more. Simplify what you're sending and try again.",
            429: "You're making too many requests. Slow down. Breathe. There's no rush. The content will be here when you return.",
            500: "The server encountered an error. Technical issues happen. Our team is aware. Be patient while we fix it.",
            502: "There's an error with the gateway. Sometimes connections fail. It's temporary. Try again in a few moments.",
            503: "The service is currently unavailable. Downtime happens. Use this moment to rest. Come back soon.",
            504: "The gateway timed out. Connections take time. Be patient. Try reaching out again in a moment."
        };

        const mindfulBoxes = {
            400: "âœ¨ Review. Adjust. Continue.",
            401: "âœ¨ Authenticate mindfully.",
            402: "âœ¨ Consider. Decide. Proceed.",
            403: "âœ¨ Accept restrictions. Find new paths.",
            404: "âœ¨ Be present. Stay calm. Move forward.",
            405: "âœ¨ Try differently. Stay flexible.",
            406: "âœ¨ Adapt. Accept. Move on.",
            408: "âœ¨ Patience is wisdom.",
            409: "âœ¨ Refresh. Resolve. Retry.",
            410: "âœ¨ Let go. Embrace change.",
            413: "âœ¨ Simplify. Less is more.",
            429: "âœ¨ Slow down. Breathe deeply.",
            500: "âœ¨ Be patient. Trust the process.",
            502: "âœ¨ Temporary setback. Stay calm.",
            503: "âœ¨ Rest now. Return later.",
            504: "âœ¨ Wait mindfully. Try again."
        };

        const footerTexts = {
            400: "Review your request with clarity",
            401: "Authentication is a simple step",
            402: "Mindful decisions lead to peace",
            403: "Accept what you cannot access",
            404: "Breathe in peace, breathe out stress",
            405: "Flexibility opens new doors",
            406: "Adapt with grace and ease",
            408: "Patience brings understanding",
            409: "Conflicts resolve with calm",
            410: "Acceptance brings tranquility",
            413: "Simplicity is the ultimate sophistication",
            429: "Slow and steady wins the race",
            500: "Trust in the healing process",
            502: "Temporary obstacles, permanent calm",
            503: "Rest is productive too",
            504: "Time heals all connections"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";
        const title = titles[errorCode] || "Error";
        const zenText = zenTexts[errorCode] || zenTexts[404];
        const mindfulBox = mindfulBoxes[errorCode] || mindfulBoxes[404];
        const footerText = footerTexts[errorCode] || footerTexts[404];

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-title').textContent = title;
        document.getElementById('zen-text').textContent = zenText;
        document.getElementById('mindful-box').textContent = mindfulBox;
        document.getElementById('footer-text').textContent = footerText;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'chill-wallhaven';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/fairer-pages/' + themeName + '/' + img.getAttribute('src');
        });
    </script>
</body>
</html>
