<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Staatliches&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes disco-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: disco-bg 8s ease infinite;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .disco-balls {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .ball {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, #ddd, #666);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.8),
                        inset -20px -20px 40px rgba(0, 0, 0, 0.3);
            animation: spin-ball 4s linear infinite;
        }

        .ball1 {
            width: 80px;
            height: 80px;
            top: 10%;
            right: 15%;
        }

        .ball2 {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 10%;
            animation-delay: 2s;
        }

        @keyframes spin-ball {
            to { transform: rotate(360deg); }
        }

        .sparkles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 35px 30px;
            max-width: 900px;
            width: 90%;
            background: rgba(20, 20, 40, 0.92);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.6),
                        0 0 0 4px rgba(255, 255, 255, 0.1);
            border: 4px solid transparent;
            background-clip: padding-box;
        }

        .neon-title {
            font-family: 'Staatliches', cursive;
            font-size: 24px;
            letter-spacing: 4px;
            margin-bottom: 15px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: neon-flow 3s linear infinite;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }

        @keyframes neon-flow {
            to { background-position: 300% 0; }
        }

        .shuffle-gif {
            width: 100%;
            max-width: 380px;
            border-radius: 20px;
            margin: 15px auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.7),
                        0 0 30px rgba(0, 255, 255, 0.5);
        }

        .error-code {
            font-family: 'Staatliches', cursive;
            font-size: 100px;
            font-weight: 800;
            background: linear-gradient(135deg, #ff00ff, #00ffff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 12px;
            margin-bottom: 15px;
            text-shadow: 0 0 40px rgba(255, 0, 255, 1);
            line-height: 1;
        }

        .error-title {
            font-size: 30px;
            font-weight: 800;
            color: #00ffff;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
        }

        .error-description {
            font-size: 17px;
            line-height: 1.6;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .bpm-indicator {
            font-family: 'Staatliches', cursive;
            font-size: 15px;
            color: #ffff00;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 255, 0, 0.9);
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 18px 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }

        .btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 0 50px rgba(255, 0, 255, 1), 0 0 30px rgba(0, 255, 255, 1);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffff00, #ff00ff);
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.8);
        }

        @media (max-width: 768px) {
            .container {
                padding: 35px 25px;
            }

            .error-code {
                font-size: 90px;
            }

            .error-title {
                font-size: 28px;
            }

            .error-description {
                font-size: 16px;
            }

            .neon-title {
                font-size: 22px;
            }

            .btn {
                padding: 14px 35px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 70px;
            }

            .error-title {
                font-size: 22px;
            }

            .neon-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="disco-balls">
        <div class="ball ball1"></div>
        <div class="ball ball2"></div>
    </div>
    <div class="sparkles">
        <div class="sparkle" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
        <div class="sparkle" style="top: 35%; left: 80%; animation-delay: 0.5s;"></div>
        <div class="sparkle" style="top: 60%; left: 25%; animation-delay: 1s;"></div>
        <div class="sparkle" style="top: 75%; left: 70%; animation-delay: 1.5s;"></div>
        <div class="sparkle" style="top: 45%; left: 50%; animation-delay: 0.8s;"></div>
    </div>

    <div class="container">
        <div class="neon-title">✨ SHUFFLE MODE ACTIVATED ✨</div>

        <img src="resources/shuffled-around.gif" alt="Shuffling" class="shuffle-gif">

        <div class="error-code" id="error-code">404</div>
        <div class="error-title" id="error-title">Not Found</div>
        <div class="bpm-indicator">♫ 135 BPM ♫</div>
        <div class="error-description" id="error-description">
            Sorry, I got a little carried away while shuffling things around over here...
        </div>

        <div class="button-group">
            <a href="/" class="btn">Back to the Dancefloor</a>
            <a href="javascript:void(0)" onclick="goBack(); return false;" class="btn btn-secondary">Rewind Track</a>
        </div>
    </div>

    <script>
        function goBack() {
            const nav = (window.self !== window.top) ? window.top : window;
            const urlParams = new URLSearchParams(window.location.search);
            const refUrl = urlParams.get('ref');

            if (refUrl && refUrl !== '/') {
                nav.location.href = decodeURIComponent(refUrl);
            } else if (nav.history.length > 1) {
                nav.history.back();
            } else {
                nav.location.href = '/';
            }
        }

        const errorMessages = {
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            413: "Payload Too Large",
            429: "Too Many Requests",
            500: "Internal Server Error",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout"
        };

        const descriptions = {
            400: "Yo, that request was off-beat. Try syncing up with the rhythm!",
            401: "This VIP section needs a wristband, fam. You're not on the list yet!",
            402: "Cover charge required! Can't shuffle without paying the DJ.",
            403: "Sorry, this area is restricted to crew only. No backstage passes here!",
            404: "Sorry, I got a little carried away while shuffling things around over here...",
            405: "That move doesn't work on this floor. Try a different dance style!",
            406: "The format you requested isn't compatible with our playlist, homie.",
            408: "Your connection dropped the beat. Took too long to respond!",
            409: "Two DJs trying to play at once? We got a mix conflict!",
            410: "That track was deleted from the playlist. It's gone forever.",
            413: "Whoa, your file size is too thicc for the dancefloor! Compress that!",
            429: "Slow down! You're requesting songs faster than the DJ can mix!",
            500: "The whole system just glitched out. Even the DJ is confused.",
            502: "The gateway to the main stage is broken. Sound check failed!",
            503: "The club is closed for maintenance. Come back after the cleanup crew is done!",
            504: "The connection to the main speakers timed out. No sound!"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";
        const description = descriptions[errorCode] || "Something went wrong on the dancefloor!";

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-title').textContent = errorMessage;
        document.getElementById('error-description').textContent = description;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'shuffled-around';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/fairer-pages/' + themeName + '/' + img.getAttribute('src');
        });
    </script>
</body>
</html>
