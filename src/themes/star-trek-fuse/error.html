<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #ff9966;
            overflow: hidden;
            position: relative;
        }

        .lcars-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #000000 100%);
            z-index: 0;
        }

        .lcars-bars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bar {
            position: absolute;
            background: linear-gradient(90deg, #cc99ff 0%, #9966cc 100%);
            opacity: 0.4;
        }

        .bar-top {
            width: 100%;
            height: 40px;
            top: 0;
            border-radius: 0 0 20px 20px;
        }

        .bar-bottom {
            width: 100%;
            height: 40px;
            bottom: 0;
            border-radius: 20px 20px 0 0;
        }

        .bar-left {
            width: 30px;
            height: 100%;
            left: 0;
            background: linear-gradient(180deg, #cc99ff 0%, #9966cc 100%);
        }

        .bar-right {
            width: 30px;
            height: 100%;
            right: 0;
            background: linear-gradient(180deg, #cc99ff 0%, #9966cc 100%);
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 50px 45px;
            max-width: 850px;
            width: 90%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 60px rgba(255, 153, 102, 0.5),
                        inset 0 0 30px rgba(255, 153, 102, 0.1);
            border: 3px solid #ff9966;
        }

        .alert-header {
            font-family: 'Share Tech Mono', monospace;
            font-size: 18px;
            color: #ff3366;
            letter-spacing: 3px;
            margin-bottom: 25px;
            text-transform: uppercase;
            animation: blink-alert 1.5s infinite;
        }

        @keyframes blink-alert {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .fuse-gif {
            width: 100%;
            max-width: 450px;
            border-radius: 15px;
            margin: 25px auto;
            border: 3px solid #ff9966;
            box-shadow: 0 0 40px rgba(255, 153, 102, 0.8);
        }

        .error-code {
            font-size: 130px;
            font-weight: 800;
            color: #ff9966;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 153, 102, 1),
                         0 0 60px rgba(255, 51, 102, 0.6);
            letter-spacing: 10px;
        }

        .error-title {
            font-size: 36px;
            font-weight: 600;
            color: #cc99ff;
            margin-bottom: 25px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(204, 153, 255, 0.8);
        }

        .divider {
            width: 200px;
            height: 3px;
            background: linear-gradient(to right,
                transparent,
                #ff9966,
                transparent);
            margin: 25px auto;
        }

        .error-description {
            font-family: 'Share Tech Mono', monospace;
            font-size: 17px;
            line-height: 1.8;
            color: #ff9966;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .system-log {
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            color: #cc99ff;
            margin-bottom: 35px;
            padding: 15px;
            background: rgba(204, 153, 255, 0.1);
            border-left: 4px solid #cc99ff;
            text-align: left;
            border-radius: 5px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 16px 45px;
            font-family: 'Orbitron', monospace;
            font-size: 15px;
            font-weight: 700;
            text-decoration: none;
            background: linear-gradient(135deg, #ff9966, #ff6633);
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            border: 2px solid #ff9966;
            border-radius: 30px;
            text-transform: uppercase;
            box-shadow: 0 0 25px rgba(255, 153, 102, 0.6);
        }

        .btn:hover {
            background: #ff9966;
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(255, 153, 102, 1);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #cc99ff, #9966cc);
            border-color: #cc99ff;
            box-shadow: 0 0 25px rgba(204, 153, 255, 0.6);
        }

        .btn-secondary:hover {
            background: #cc99ff;
            box-shadow: 0 0 40px rgba(204, 153, 255, 1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 35px 25px;
            }

            .error-code {
                font-size: 85px;
            }

            .error-title {
                font-size: 26px;
            }

            .error-description {
                font-size: 15px;
            }

            .btn {
                padding: 13px 32px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 65px;
            }

            .error-title {
                font-size: 22px;
            }

            .alert-header {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="lcars-bg"></div>
    <div class="lcars-bars">
        <div class="bar bar-top"></div>
        <div class="bar bar-bottom"></div>
        <div class="bar bar-left"></div>
        <div class="bar bar-right"></div>
    </div>

    <div class="container">
        <div class="alert-header">⚠ SYSTEM MALFUNCTION DETECTED ⚠</div>

        <img src="resources/star-trek-fuse.gif" alt="Fuse Malfunction" class="fuse-gif">

        <div class="error-code" id="error-code">404</div>
        <div class="error-title" id="error-title">Not Found</div>
        <div class="divider"></div>
        <div class="error-description" id="error-description">
            Critical system failure: Requested resource not found in database.
        </div>
        <div class="system-log" id="system-log">
            SYSTEM LOG: Fuse overload detected. Rerouting power to auxiliary systems. Resource location unknown.
        </div>

        <div class="button-group">
            <a href="/" class="btn">Return to Bridge</a>
            <a href="javascript:void(0)" onclick="goBack(); return false;" class="btn btn-secondary">Engage Reverse</a>
        </div>
    </div>

    <script>
        function goBack() {
            // Get ref parameter from URL
            const urlParams = new URLSearchParams(window.location.search);
            const refUrl = urlParams.get('ref');

            if (refUrl && refUrl !== '/') {
                // Navigate to the referring page (before the error)
                window.location.href = decodeURIComponent(refUrl);
            } else if (window.history.length > 1) {
                // Fallback: go back in history
                window.history.back();
            } else {
                // Last resort: go to home
                window.location.href = '/';
            }
        }

        const errorMessages = {
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            413: "Payload Too Large",
            429: "Too Many Requests",
            500: "Internal Server Error",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout"
        };

        const descriptions = {
            400: "Critical system failure: Request protocol unrecognized.",
            401: "Security clearance required. Access denied by Starfleet Command.",
            402: "Transaction incomplete. Latinum required for access.",
            403: "Access forbidden. This sector is off-limits per Federation directive.",
            404: "Critical system failure: Requested resource not found in database.",
            405: "Method not supported by current system configuration.",
            406: "Format incompatible with current ship systems.",
            408: "Communication timeout. Signal lost beyond transmission range.",
            409: "Conflict detected: Multiple systems attempting simultaneous access.",
            410: "Resource permanently deleted from Federation database.",
            413: "Data transfer failed: Packet size exceeds buffer capacity.",
            429: "Request overload: Too many simultaneous operations detected.",
            500: "Catastrophic system failure: Main power offline.",
            502: "Gateway malfunction: Unable to establish connection with starbase.",
            503: "Systems offline for maintenance. Warp core realignment in progress.",
            504: "Gateway timeout: No response from destination coordinates."
        };

        const systemLogs = {
            400: "SYSTEM LOG: Invalid data structure received. Unable to process request. Running diagnostics.",
            401: "SYSTEM LOG: Security protocols activated. Biometric scan required for access.",
            402: "SYSTEM LOG: Payment verification failed. Transaction cannot proceed.",
            403: "SYSTEM LOG: Security lockout initiated. Access denied by command override.",
            404: "SYSTEM LOG: Fuse overload detected. Rerouting power to auxiliary systems. Resource location unknown.",
            405: "SYSTEM LOG: Method incompatible with ship's computer architecture.",
            406: "SYSTEM LOG: Data format not recognized by universal translator.",
            408: "SYSTEM LOG: Signal degradation detected. Communication link severed.",
            409: "SYSTEM LOG: Resource conflict detected. Two systems accessing same memory block.",
            410: "SYSTEM LOG: Resource purged from all Federation databases. Recovery impossible.",
            413: "SYSTEM LOG: Buffer overflow prevented. Data packet exceeds safe parameters.",
            429: "SYSTEM LOG: Request throttling engaged. System overload protection active.",
            500: "SYSTEM LOG: Core breach imminent. Emergency shutdown initiated.",
            502: "SYSTEM LOG: Subspace relay offline. Unable to reach destination.",
            503: "SYSTEM LOG: Warp core offline. All systems operating on emergency power.",
            504: "SYSTEM LOG: Subspace signal timeout. No response from destination coordinates."
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";
        const description = descriptions[errorCode] || "System malfunction detected.";
        const systemLog = systemLogs[errorCode] || "SYSTEM LOG: Unknown error encountered. Running full diagnostic.";

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-title').textContent = errorMessage;
        document.getElementById('error-description').textContent = description;
        document.getElementById('system-log').textContent = systemLog;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'star-trek-fuse';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/fairer-pages/' + themeName + '/' + img.getAttribute('src');
        });
    </script>
</body>
</html>
