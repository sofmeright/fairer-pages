<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0d1b2a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0f7fa;
            overflow: hidden;
            position: relative;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.65;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg,
                rgba(13, 27, 42, 0.7),
                rgba(26, 54, 82, 0.75),
                rgba(13, 27, 42, 0.7));
            z-index: 1;
        }

        .content-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
            max-width: 850px;
            width: 90%;
        }

        .water-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: flow 3s ease-in-out infinite;
        }

        @keyframes flow {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .error-card {
            background: linear-gradient(135deg,
                rgba(13, 27, 42, 0.92),
                rgba(26, 54, 82, 0.92));
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 50px 45px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.7),
                        0 0 50px rgba(79, 195, 247, 0.2);
            border: 2px solid rgba(79, 195, 247, 0.3);
        }

        .error-code {
            font-size: 85px;
            font-weight: 400;
            font-family: 'Abril Fatface', cursive;
            color: #4fc3f7;
            margin-bottom: 20px;
            line-height: 1;
            text-shadow: 0 0 30px rgba(79, 195, 247, 0.6),
                         2px 2px 0 rgba(0, 0, 0, 0.5);
        }

        .error-title {
            font-size: 32px;
            font-weight: 600;
            color: #b3e5fc;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        .nature-text {
            font-size: 18px;
            color: #cfe9f3;
            line-height: 1.8;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .flow-box {
            background: rgba(79, 195, 247, 0.12);
            border: 2px solid rgba(79, 195, 247, 0.4);
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            font-size: 16px;
            color: #4fc3f7;
            font-weight: 600;
        }

        .ripple {
            display: inline-block;
            animation: ripple 2s ease-in-out infinite;
        }

        @keyframes ripple {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            color: #0d1b2a;
            box-shadow: 0 8px 20px rgba(79, 195, 247, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(79, 195, 247, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: #4fc3f7;
            border: 2px solid #4fc3f7;
        }

        .btn-secondary:hover {
            background: rgba(79, 195, 247, 0.15);
            transform: translateY(-3px);
        }

        .footer-text {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(224, 247, 250, 0.5);
            font-style: italic;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .error-card {
                padding: 40px 30px;
            }

            .error-code {
                font-size: 70px;
            }

            .error-title {
                font-size: 26px;
            }

            .nature-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <img src="resources/waterfalls.jpg" alt="Peaceful Waterfalls" class="bg-image">
    <div class="overlay"></div>

    <div class="content-container">
        <div class="water-icon">üíß</div>
        <div class="error-card">
            <div class="error-code" id="error-code">404</div>
            <div class="error-title" id="error-title">Flow Interrupted</div>
            <div class="nature-text" id="nature-text">
                Like water finding its path around stones, this page has flowed elsewhere. Let the current guide you to where you need to be.
            </div>
            <div class="flow-box" id="flow-box">
                <span class="ripple">„Ä∞Ô∏è</span> The stream continues forward
            </div>
            <div class="buttons">
                <a href="/" class="btn btn-primary">Return Home</a>
                <a href="javascript:void(0)" onclick="goBack(); return false;" class="btn btn-secondary">Go Back</a>
            </div>
            <div class="footer-text" id="footer-text">
                Like water, flow with the journey
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            if (document.referrer && document.referrer !== window.location.href) {
                window.location.href = document.referrer;
            } else {
                window.location.href = '/';
            }
        }

        const errorMessages = {
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            413: "Payload Too Large",
            429: "Too Many Requests",
            500: "Internal Server Error",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout"
        };

        const titles = {
            400: "Turbulent Waters",
            401: "Restricted Stream",
            402: "Toll Required",
            403: "Private Falls",
            404: "Flow Interrupted",
            405: "Wrong Current",
            406: "Incompatible Flow",
            408: "Stream Dried Up",
            409: "Crossing Currents",
            410: "Spring Dried",
            413: "Flood Waters",
            429: "Rapids Too Fast",
            500: "Dam Failure",
            502: "Bridge Washed Out",
            503: "River Resting",
            504: "Stream Delayed"
        };

        const natureTexts = {
            400: "Your request flows in the wrong direction, like a river fighting its course. Adjust your path and let it flow naturally downstream.",
            401: "This stream requires permission to access, like a protected watershed. Show your credentials to enter these waters.",
            402: "Access to these pristine waters requires payment. Like a national park, preservation has a cost. Consider contributing.",
            403: "These falls are restricted, like private property along the riverbank. The waters here are protected. Find another stream.",
            404: "Like water finding its path around stones, this page has flowed elsewhere. Let the current guide you to where you need to be.",
            405: "That method won't work in these waters, like swimming against a waterfall. Try a different approach that flows with nature.",
            406: "The format you seek is incompatible with this stream. Like mixing fresh and saltwater, it simply doesn't blend here.",
            408: "The stream has slowed to a trickle and timed out. Even rivers need rain to flow. Give it time and try again.",
            409: "Two currents collide here, creating turbulence. Like waters meeting at a confluence, there's temporary chaos. Refresh and flow again.",
            410: "This spring has dried up permanently. Like seasonal streams, not all waters flow forever. Find a new source.",
            413: "Your payload is too heavy, like flood waters overwhelming the banks. Lighten your load and let it flow more gently.",
            429: "You're moving too fast through the rapids. Even waterfalls need time to cascade down. Slow your pace and try again.",
            500: "The dam has failed and the server is flooded. Our engineers are working to restore the natural flow. Patience, like erosion, takes time.",
            502: "The bridge across this stream has washed out. The connection between shores is broken. Wait while we rebuild the crossing.",
            503: "The river is resting, like a stream in drought season. Services will flow again when the rains return. Check back soon.",
            504: "The stream's connection timed out before reaching the ocean. Even water's journey has obstacles. Try letting it flow again."
        };

        const flowBoxes = {
            400: "<span class='ripple'>„Ä∞Ô∏è</span> Correct your course",
            401: "<span class='ripple'>„Ä∞Ô∏è</span> Credentials open the floodgates",
            402: "<span class='ripple'>„Ä∞Ô∏è</span> Contribution sustains the flow",
            403: "<span class='ripple'>„Ä∞Ô∏è</span> Some waters are sacred",
            404: "<span class='ripple'>„Ä∞Ô∏è</span> The stream continues forward",
            405: "<span class='ripple'>„Ä∞Ô∏è</span> Flow with nature's way",
            406: "<span class='ripple'>„Ä∞Ô∏è</span> Seek compatible waters",
            408: "<span class='ripple'>„Ä∞Ô∏è</span> Patience lets rivers fill",
            409: "<span class='ripple'>„Ä∞Ô∏è</span> Turbulence settles with time",
            410: "<span class='ripple'>„Ä∞Ô∏è</span> New springs will emerge",
            413: "<span class='ripple'>„Ä∞Ô∏è</span> Gentle streams flow farther",
            429: "<span class='ripple'>„Ä∞Ô∏è</span> Slow waters run deep",
            500: "<span class='ripple'>„Ä∞Ô∏è</span> Natural flow will restore",
            502: "<span class='ripple'>„Ä∞Ô∏è</span> Bridges can be rebuilt",
            503: "<span class='ripple'>„Ä∞Ô∏è</span> Rivers always return",
            504: "<span class='ripple'>„Ä∞Ô∏è</span> Streams reconnect eventually"
        };

        const footerTexts = {
            400: "Adjust your course with the current",
            401: "Respect the protected waters",
            402: "Value what sustains the stream",
            403: "Honor boundaries like riverbanks",
            404: "Like water, flow with the journey",
            405: "Move with nature's rhythm",
            406: "Find waters that match your flow",
            408: "Good things flow to those who wait",
            409: "Still waters follow turbulence",
            410: "Dry springs give way to new sources",
            413: "A gentle stream carves deepest",
            429: "Rapids teach us to slow down",
            500: "Nature always finds its balance",
            502: "Broken bridges become fords",
            503: "Resting waters return stronger",
            504: "All streams reach the ocean eventually"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";
        const title = titles[errorCode] || "Flow Interrupted";
        const natureText = natureTexts[errorCode] || natureTexts[404];
        const flowBox = flowBoxes[errorCode] || flowBoxes[404];
        const footerText = footerTexts[errorCode] || footerTexts[404];

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-title').textContent = title;
        document.getElementById('nature-text').textContent = natureText;
        document.getElementById('flow-box').innerHTML = flowBox;
        document.getElementById('footer-text').textContent = footerText;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'peaceful-waterfalls';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/fairer-pages/' + themeName + '/' + img.getAttribute('src');
        });
    </script>
</body>
</html>
