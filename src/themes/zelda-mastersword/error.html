<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MedievalSharp', cursive;
            background: linear-gradient(135deg, #1a4d2e 0%, #2d5f3f 25%, #1a4d2e 50%, #0f3820 75%, #1a4d2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f4e4c1;
            overflow: hidden;
            position: relative;
        }

        /* Triforce floating particles */
        .triforce {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: triforce-float 12s infinite ease-in-out;
            pointer-events: none;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        @keyframes triforce-float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        /* Mystical glow */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.15) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: mystic-pulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes mystic-pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
        }

        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            max-width: 900px;
            width: 90%;
            max-height: 95vh;
            overflow-y: auto;
        }

        .quest-box {
            background: rgba(26, 41, 30, 0.95);
            border: 6px solid #d4af37;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 60px rgba(212, 175, 55, 0.6),
                        inset 0 0 40px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .quest-box::before {
            content: '⚔️ QUEST FAILED ⚔️';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #d4af37, #ffd700);
            color: #0f3820;
            padding: 10px 30px;
            font-weight: 900;
            font-size: 14px;
            letter-spacing: 3px;
            border: 4px solid #8b7500;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
            font-family: 'Cinzel', serif;
        }

        .quest-title {
            font-family: 'Cinzel', serif;
            font-size: 36px;
            color: #ffd700;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #8b7500,
                         0 0 30px rgba(255, 215, 0, 0.8);
            line-height: 1.2;
        }

        .sword-img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 5px solid #d4af37;
            border-radius: 10px;
            margin: 15px auto;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.7);
        }

        .triforce-symbol {
            font-size: 50px;
            margin: 10px 0;
            animation: triforce-shine 3s infinite;
            filter: drop-shadow(0 0 20px #ffd700);
        }

        @keyframes triforce-shine {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .error-code {
            font-family: 'Cinzel', serif;
            font-size: 75px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 4px 4px 0 #8b7500,
                         0 0 40px rgba(255, 215, 0, 0.9);
            margin: 12px 0;
            line-height: 1;
        }

        .error-message {
            font-size: 24px;
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .quest-text {
            font-size: 26px;
            color: #f4e4c1;
            margin: 15px 0;
            line-height: 1.5;
            font-weight: bold;
        }

        .danger {
            font-size: 20px;
            color: #d4af37;
            margin: 12px 0;
            line-height: 1.6;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 18px;
        }

        .btn {
            display: inline-block;
            padding: 14px 35px;
            font-size: 20px;
            font-weight: 900;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            border: 4px solid;
            letter-spacing: 2px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37, #ffd700);
            color: #0f3820;
            border-color: #8b7500;
            box-shadow: 0 8px 0 #8b7500,
                        0 0 30px rgba(255, 215, 0, 0.5);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            transform: translateY(-4px);
            box-shadow: 0 12px 0 #8b7500,
                        0 0 40px rgba(255, 215, 0, 0.7);
        }

        .btn-primary:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #8b7500,
                        0 0 20px rgba(255, 215, 0, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #d4af37;
            border-color: #d4af37;
            box-shadow: 0 8px 0 rgba(139, 117, 0, 0.5),
                        0 0 30px rgba(212, 175, 55, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateY(-4px);
            box-shadow: 0 12px 0 rgba(139, 117, 0, 0.5),
                        0 0 40px rgba(212, 175, 55, 0.5);
        }

        .btn-secondary:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 rgba(139, 117, 0, 0.5),
                        0 0 20px rgba(212, 175, 55, 0.3);
        }

        .footer-text {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #8b7500;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .quest-title {
                font-size: 30px;
            }

            .error-code {
                font-size: 65px;
            }

            .error-message {
                font-size: 20px;
            }

            .quest-text {
                font-size: 22px;
            }

            .danger {
                font-size: 18px;
            }

            .triforce-symbol {
                font-size: 40px;
            }

            .btn {
                padding: 12px 28px;
                font-size: 18px;
            }

            .quest-box {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="quest-box">
            <div class="quest-title">
                It's Dangerous<br>
                To Go Alone!
            </div>

            <img src="resources/mastersword.png" alt="Master Sword in Stone" class="sword-img">

            <div class="triforce-symbol">▲<br>▲ ▲</div>

            <div class="error-code" id="error-code">000</div>
            <div class="error-message" id="error-message">Unknown Error</div>

            <div class="quest-text">
                This page has been sealed away<br>
                in the Sacred Realm...
            </div>

            <div class="danger">
                Only the chosen one can find it.<br>
                Perhaps that is not you, traveler.
            </div>

            <div class="buttons">
                <a href="/" class="btn btn-primary">Return to Hyrule</a>
                <a href="javascript:void(0)" onclick="goBack(); return false;" class="btn btn-secondary">Retrace Steps</a>
            </div>

            <div class="footer-text">May the Triforce guide you...</div>
        </div>
    </div>

    <script>
        function goBack() {
            if (document.referrer && document.referrer !== window.location.href) {
                window.location.href = document.referrer;
            } else {
                window.location.href = '/';
            }
        }

        const errorMessages = {
            // 4xx Client Errors
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            407: "Proxy Authentication Required",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            411: "Length Required",
            412: "Precondition Failed",
            413: "Payload Too Large",
            414: "URI Too Long",
            415: "Unsupported Media Type",
            416: "Range Not Satisfiable",
            417: "Expectation Failed",
            418: "I'm a teapot",
            421: "Misdirected Request",
            422: "Unprocessable Entity",
            423: "Locked",
            424: "Failed Dependency",
            425: "Too Early",
            426: "Upgrade Required",
            428: "Precondition Required",
            429: "Too Many Requests",
            431: "Request Header Fields Too Large",
            451: "Unavailable For Legal Reasons",

            // 5xx Server Errors
            500: "Internal Server Error",
            501: "Not Implemented",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout",
            505: "HTTP Version Not Supported",
            506: "Variant Also Negotiates",
            507: "Insufficient Storage",
            508: "Loop Detected",
            510: "Not Extended",
            511: "Network Authentication Required"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-message').textContent = errorMessage;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'zelda-mastersword';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/fairer-pages/' + themeName + '/' + img.getAttribute('src');
        });

        // Create floating Triforce symbols
        for (let i = 0; i < 15; i++) {
            const triforce = document.createElement('div');
            triforce.className = 'triforce';
            triforce.innerHTML = '▲<br>▲ ▲';
            triforce.style.left = Math.random() * 100 + '%';
            triforce.style.animationDelay = Math.random() * 12 + 's';
            triforce.style.animationDuration = (Math.random() * 5 + 10) + 's';
            const size = Math.random() * 15 + 15;
            triforce.style.fontSize = size + 'px';
            document.body.appendChild(triforce);
        }
    </script>
</body>
</html>
