<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 50%, #e1f5fe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #5d4037;
            overflow: hidden;
            position: relative;
        }

        /* Sparkle background */
        .sparkle {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: sparkle-float 8s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes sparkle-float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }

        /* Soft glow effect */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 1000px;
            height: 1000px;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: soft-pulse 6s ease-in-out infinite;
        }

        @keyframes soft-pulse {
            0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
        }

        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            max-width: 900px;
            width: 90%;
            max-height: 95vh;
            overflow-y: auto;
        }

        .sorry-box {
            background: rgba(255, 255, 255, 0.85);
            border: 4px solid #f48fb1;
            border-radius: 30px;
            padding: 35px 30px;
            box-shadow: 0 15px 50px rgba(244, 143, 177, 0.4),
                        inset 0 0 30px rgba(255, 255, 255, 0.5);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .sorry-box::before {
            content: 'üíï I\'M SO SORRY üíï';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #f48fb1, #ce93d8);
            color: #fff;
            padding: 10px 30px;
            font-weight: 900;
            font-size: 15px;
            letter-spacing: 3px;
            border: 4px solid #fff;
            border-radius: 25px;
            box-shadow: 0 6px 20px rgba(244, 143, 177, 0.6);
        }

        .apology-title {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: #f06292;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(240, 98, 146, 0.3);
            line-height: 1.3;
            animation: gentle-bounce 3s ease-in-out infinite;
        }

        @keyframes gentle-bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .sorry-img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 5px solid #f48fb1;
            border-radius: 20px;
            margin: 20px auto;
            box-shadow: 0 10px 40px rgba(244, 143, 177, 0.5);
        }

        .tears {
            font-size: 50px;
            margin: 15px 0;
            animation: tear-drop 2s infinite;
        }

        @keyframes tear-drop {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(10px) scale(1.1); }
        }

        .error-code {
            font-size: 85px;
            font-weight: 900;
            color: #ba68c8;
            text-shadow: 3px 3px 0 #f48fb1,
                         5px 5px 10px rgba(244, 143, 177, 0.4);
            margin: 20px 0;
            line-height: 1;
        }

        .error-message {
            font-size: 28px;
            font-weight: 700;
            color: #7b1fa2;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .apology-text {
            font-size: 30px;
            color: #f06292;
            margin: 25px 0;
            line-height: 1.5;
            font-weight: 700;
        }

        .guilt-trip {
            font-size: 22px;
            color: #8e24aa;
            margin: 20px 0;
            line-height: 1.6;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 16px 40px;
            font-size: 22px;
            font-weight: 900;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
            text-transform: uppercase;
            border: 4px solid;
            letter-spacing: 2px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f48fb1, #f06292);
            color: #fff;
            border-color: #ec407a;
            box-shadow: 0 8px 0 #ec407a,
                        0 12px 30px rgba(236, 64, 122, 0.4);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #f8bbd0, #f48fb1);
            transform: translateY(-4px);
            box-shadow: 0 12px 0 #ec407a,
                        0 16px 35px rgba(236, 64, 122, 0.5);
        }

        .btn-primary:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #ec407a,
                        0 8px 20px rgba(236, 64, 122, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ce93d8, #ba68c8);
            color: #fff;
            border-color: #ab47bc;
            box-shadow: 0 8px 0 #ab47bc,
                        0 12px 30px rgba(171, 71, 188, 0.4);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #e1bee7, #ce93d8);
            transform: translateY(-4px);
            box-shadow: 0 12px 0 #ab47bc,
                        0 16px 35px rgba(171, 71, 188, 0.5);
        }

        .btn-secondary:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #ab47bc,
                        0 8px 20px rgba(171, 71, 188, 0.3);
        }

        .forgive-me {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #f48fb1;
            font-style: italic;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .apology-title {
                font-size: 36px;
            }

            .error-code {
                font-size: 70px;
            }

            .error-message {
                font-size: 22px;
            }

            .apology-text {
                font-size: 24px;
            }

            .guilt-trip {
                font-size: 20px;
            }

            .tears {
                font-size: 40px;
            }

            .btn {
                padding: 14px 32px;
                font-size: 18px;
            }

            .sorry-box {
                padding: 35px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="sorry-box">
            <div class="apology-title">
                I'm so sorry...
            </div>

            <img src="resources/sorry.jpg" alt="I'm sorry" class="sorry-img">

            <div class="tears">üò≠ üíß üò≠</div>

            <div class="error-code" id="error-code">000</div>
            <div class="error-message" id="error-message">Unknown Error</div>

            <div class="apology-text">
                Please forgive me!<br>
                I didn't mean for this to happen!
            </div>

            <div class="guilt-trip">
                The page you're looking for... it's not here.<br>
                I feel terrible about this...
            </div>

            <div class="buttons">
                <a href="/" class="btn btn-primary">Forgive Me</a>
                <a href="javascript:void(0)" onclick="goBack(); return false;" class="btn btn-secondary">Go Back</a>
            </div>

            <div class="forgive-me">~ I'll do better next time ~</div>
        </div>
    </div>

    <script>
        function goBack() {
            // Get ref parameter from URL
            const urlParams = new URLSearchParams(window.location.search);
            const refUrl = urlParams.get('ref');

            if (refUrl && refUrl !== '/') {
                // Navigate to the referring page (before the error)
                window.location.href = decodeURIComponent(refUrl);
            } else if (window.history.length > 1) {
                // Fallback: go back in history
                window.history.back();
            } else {
                // Last resort: go to home
                window.location.href = '/';
            }
        }

        const errorMessages = {
            // 4xx Client Errors
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            407: "Proxy Authentication Required",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            411: "Length Required",
            412: "Precondition Failed",
            413: "Payload Too Large",
            414: "URI Too Long",
            415: "Unsupported Media Type",
            416: "Range Not Satisfiable",
            417: "Expectation Failed",
            418: "I'm a teapot",
            421: "Misdirected Request",
            422: "Unprocessable Entity",
            423: "Locked",
            424: "Failed Dependency",
            425: "Too Early",
            426: "Upgrade Required",
            428: "Precondition Required",
            429: "Too Many Requests",
            431: "Request Header Fields Too Large",
            451: "Unavailable For Legal Reasons",

            // 5xx Server Errors
            500: "Internal Server Error",
            501: "Not Implemented",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout",
            505: "HTTP Version Not Supported",
            506: "Variant Also Negotiates",
            507: "Insufficient Storage",
            508: "Loop Detected",
            510: "Not Extended",
            511: "Network Authentication Required"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-message').textContent = errorMessage;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'anisorry';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/fairer-pages/' + themeName + '/' + img.getAttribute('src');
        });

        // Create floating sparkles
        const sparkles = ['‚ú®', 'üíñ', 'üíï', 'üå∏', '‚≠ê'];
        for (let i = 0; i < 20; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 8 + 's';
            sparkle.style.animationDuration = (Math.random() * 5 + 6) + 's';
            document.body.appendChild(sparkle);
        }
    </script>
</body>
</html>
