<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: linear-gradient(135deg, #1a0000 0%, #4a0000 50%, #1a0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Police lights effect */
        @keyframes police-flash {
            0%, 100% { background: rgba(255, 0, 0, 0.3); }
            50% { background: rgba(0, 100, 255, 0.3); }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: police-flash 2s infinite;
            pointer-events: none;
            opacity: 0.4;
        }

        /* Action streaks */
        .streak {
            position: absolute;
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            opacity: 0;
            animation: streak-zoom 3s infinite;
        }

        @keyframes streak-zoom {
            0% {
                transform: translateX(-200px);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateX(100vw);
                opacity: 0;
            }
        }

        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            max-width: 900px;
            width: 90%;
            max-height: 95vh;
            overflow-y: auto;
        }

        .action-box {
            background: rgba(20, 20, 20, 0.95);
            border: 6px solid #ff0000;
            border-radius: 15px;
            padding: 25px 25px 20px 25px;
            box-shadow: 0 0 60px rgba(255, 0, 0, 0.6),
                        inset 0 0 40px rgba(0, 0, 0, 0.8);
            position: relative;
            transform: skewY(-1deg);
        }

        .action-box::before {
            content: 'ðŸš¨ COMMUNICATION BREAKDOWN ðŸš¨';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: #fff;
            padding: 10px 25px;
            font-weight: 900;
            font-size: 13px;
            letter-spacing: 2px;
            border: 4px solid #8b0000;
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
        }

        .confused-title {
            font-family: 'Anton', sans-serif;
            font-size: 34px;
            color: #ffcc00;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #000,
                         0 0 30px rgba(255, 204, 0, 0.8);
            line-height: 1.3;
            transform: skewY(1deg);
        }

        .carter-img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 5px solid #ff0000;
            border-radius: 10px;
            margin: 15px auto;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
        }

        .siren {
            font-size: 45px;
            margin: 10px 0;
            animation: spin-siren 2s linear infinite;
        }

        @keyframes spin-siren {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-code {
            font-family: 'Anton', sans-serif;
            font-size: 75px;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 4px 4px 0 #000,
                         0 0 40px rgba(255, 0, 0, 0.9);
            margin: 12px 0;
            line-height: 1;
        }

        .error-message {
            font-size: 24px;
            font-weight: 900;
            color: #ffcc00;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .action-text {
            font-size: 26px;
            color: #fff;
            margin: 15px 0;
            line-height: 1.5;
            font-weight: 700;
        }

        .buddy-cop {
            font-size: 20px;
            color: #ccc;
            margin: 12px 0;
            line-height: 1.6;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .btn {
            display: inline-block;
            padding: 14px 35px;
            font-size: 20px;
            font-weight: 900;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Anton', sans-serif;
            text-transform: uppercase;
            border: 4px solid;
            letter-spacing: 2px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: #fff;
            border-color: #8b0000;
            box-shadow: 0 8px 0 #8b0000,
                        0 0 30px rgba(255, 0, 0, 0.5);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ff3333, #ff0000);
            transform: translateY(-4px);
            box-shadow: 0 12px 0 #8b0000,
                        0 0 40px rgba(255, 0, 0, 0.7);
        }

        .btn-primary:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #8b0000,
                        0 0 20px rgba(255, 0, 0, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #ffcc00;
            border-color: #ffcc00;
            box-shadow: 0 8px 0 rgba(204, 153, 0, 0.5),
                        0 0 30px rgba(255, 204, 0, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 204, 0, 0.2);
            transform: translateY(-4px);
            box-shadow: 0 12px 0 rgba(204, 153, 0, 0.5),
                        0 0 40px rgba(255, 204, 0, 0.5);
        }

        .btn-secondary:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 rgba(204, 153, 0, 0.5),
                        0 0 20px rgba(255, 204, 0, 0.3);
        }

        .footer-text {
            font-size: 16px;
            color: #999;
            font-style: italic;
            margin-top: 18px;
        }

        @media (max-width: 768px) {
            .confused-title {
                font-size: 28px;
            }

            .error-code {
                font-size: 65px;
            }

            .error-message {
                font-size: 20px;
            }

            .action-text {
                font-size: 22px;
            }

            .buddy-cop {
                font-size: 18px;
            }

            .siren {
                font-size: 38px;
            }

            .btn {
                padding: 12px 28px;
                font-size: 18px;
            }

            .action-box {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="action-box">
            <div class="confused-title">
                Do You Understand<br>
                This Error Message?
            </div>

            <img src="resources/carter.gif" alt="Confusion intensifies" class="carter-img">

            <div class="siren">ðŸš¨</div>

            <div class="error-code" id="error-code">000</div>
            <div class="error-message" id="error-message">Unknown Error</div>

            <div class="action-text">
                We're having a communication problem here!<br>
                This page is missing in action.
            </div>

            <div class="buddy-cop">
                Don't worry, we're on the case...<br>
                Just gotta work together on this one.
            </div>

            <div class="buttons">
                <a href="/" class="btn btn-primary">Go Home</a>
                <a href="javascript:void(0)" onclick="goBack(); return false;" class="btn btn-secondary">Go Back</a>
            </div>

            <div class="footer-text">Case closed... or is it?</div>
        </div>
    </div>

    <script>
        function goBack() {
            // Check for ref query parameter (passed from random error page)
            const urlParams = new URLSearchParams(window.location.search);
            const refParam = urlParams.get('ref');
            
            if (refParam && refParam !== window.location.href) {
                window.location.href = decodeURIComponent(refParam);
            } else if (document.referrer && document.referrer !== window.location.href) {
                window.location.href = document.referrer;
            } else {
                window.location.href = '/';
            }
        }

        const errorMessages = {
            // 4xx Client Errors
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            407: "Proxy Authentication Required",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            411: "Length Required",
            412: "Precondition Failed",
            413: "Payload Too Large",
            414: "URI Too Long",
            415: "Unsupported Media Type",
            416: "Range Not Satisfiable",
            417: "Expectation Failed",
            418: "I'm a teapot",
            421: "Misdirected Request",
            422: "Unprocessable Entity",
            423: "Locked",
            424: "Failed Dependency",
            425: "Too Early",
            426: "Upgrade Required",
            428: "Precondition Required",
            429: "Too Many Requests",
            431: "Request Header Fields Too Large",
            451: "Unavailable For Legal Reasons",

            // 5xx Server Errors
            500: "Internal Server Error",
            501: "Not Implemented",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout",
            505: "HTTP Version Not Supported",
            506: "Variant Also Negotiates",
            507: "Insufficient Storage",
            508: "Loop Detected",
            510: "Not Extended",
            511: "Network Authentication Required"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-message').textContent = errorMessage;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'rushhour';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/fairer-pages/' + themeName + '/' + img.getAttribute('src');
        });

        // Create action streaks
        for (let i = 0; i < 8; i++) {
            const streak = document.createElement('div');
            streak.className = 'streak';
            streak.style.top = Math.random() * 100 + '%';
            streak.style.animationDelay = Math.random() * 3 + 's';
            streak.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(streak);
        }
    </script>
</body>
</html>
