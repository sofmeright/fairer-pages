<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            padding: 20px;
        }

        .content-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .error-card {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.8),
                        0 0 0 3px rgba(255, 193, 7, 0.3);
            border: 3px solid #ffc107;
        }

        .shame-image-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shame-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 15px 50px rgba(255, 193, 7, 0.3);
            border: 2px solid rgba(255, 193, 7, 0.3);
        }

        .error-code {
            font-size: 90px;
            font-weight: 900;
            font-family: 'Bangers', cursive;
            color: #ffc107;
            margin-bottom: 15px;
            line-height: 1;
            text-shadow: 0 0 30px rgba(255, 193, 7, 0.6),
                         4px 4px 0 rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
        }

        .error-title {
            font-size: 36px;
            font-weight: 700;
            font-family: 'Bangers', cursive;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        .shame-text {
            font-size: 19px;
            color: #e0e0e0;
            line-height: 1.7;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .warning-box {
            background: rgba(255, 193, 7, 0.1);
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin: 25px 0;
            font-size: 16px;
            color: #ffc107;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-family: 'Bangers', cursive;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #ffc107;
            color: #1a1a1a;
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.4);
        }

        .btn-primary:hover {
            background: #ffca28;
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 193, 7, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: #ffc107;
            border: 2px solid #ffc107;
        }

        .btn-secondary:hover {
            background: rgba(255, 193, 7, 0.1);
            transform: translateY(-3px);
        }

        .footer-text {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .error-card {
                padding: 40px 30px;
            }

            .error-code {
                font-size: 70px;
            }

            .error-title {
                font-size: 28px;
            }

            .shame-text {
                font-size: 17px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="error-card">
            <div class="error-code" id="error-code">502</div>
            <div class="error-title" id="error-title">BAD GATEWAY!</div>

            <div class="shame-image-container">
                <img src="resources/gateway.jpg" alt="Bad Gateway Finger Wag" class="shame-image">
            </div>

            <div class="shame-text" id="shame-text">
                That gateway has been very naughty! Someone needs to have a stern talk with it about proper behavior. This is unacceptable!
            </div>
            <div class="warning-box" id="warning-box">
                ‚ö†Ô∏è The gateway is being scolded. Please wait while it thinks about what it's done.
            </div>
            <div class="buttons">
                <a href="/" class="btn btn-primary">Go Home</a>
                <a href="javascript:void(0)" onclick="goBack(); return false;" class="btn btn-secondary">Go Back</a>
            </div>
            <div class="footer-text" id="footer-text">
                Shame on that gateway! üò§
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            // Get ref parameter from URL
            const urlParams = new URLSearchParams(window.location.search);
            const refUrl = urlParams.get('ref');

            if (refUrl && refUrl !== '/') {
                // Navigate to the referring page (before the error)
                window.location.href = decodeURIComponent(refUrl);
            } else if (window.history.length > 1) {
                // Fallback: go back in history
                window.history.back();
            } else {
                // Last resort: go to home
                window.location.href = '/';
            }
        }

        const errorMessages = {
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            413: "Payload Too Large",
            429: "Too Many Requests",
            500: "Internal Server Error",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout"
        };

        const titles = {
            400: "BAD REQUEST!",
            401: "UNAUTHORIZED!",
            402: "NO PAYMENT!",
            403: "FORBIDDEN!",
            404: "NOT FOUND!",
            405: "WRONG METHOD!",
            406: "NOT ACCEPTABLE!",
            408: "TOO SLOW!",
            409: "CONFLICT!",
            410: "IT'S GONE!",
            413: "TOO BIG!",
            429: "TOO MANY!",
            500: "SERVER ERROR!",
            502: "BAD GATEWAY!",
            503: "UNAVAILABLE!",
            504: "TIMEOUT!"
        };

        const shameTexts = {
            400: "Your request was malformed! That's very naughty. You need to format it properly before anyone will listen to you!",
            401: "You're not authorized! Who do you think you are, just walking in here without credentials? Absolutely unacceptable!",
            402: "Payment required! You can't just expect free stuff. That's not how this works! Pay up!",
            403: "Access forbidden! You're not allowed here and you know it. Stop trying to sneak in where you don't belong!",
            404: "This page doesn't exist! It's wandered off somewhere it shouldn't be. Someone needs to find it and bring it back!",
            405: "Wrong HTTP method! Did you even read the instructions? You can't just do whatever you want!",
            406: "Not acceptable! The format you're asking for is completely unreasonable. Try something else!",
            408: "Request timeout! You took way too long. Time is precious, you can't just waste it like this!",
            409: "There's a conflict here! Two things fighting over the same spot. Someone needs to sort this out properly!",
            410: "It's gone permanently! And it's not coming back, no matter how much you ask. Accept it and move on!",
            413: "Your payload is TOO large! Who sends something this big? This is completely unreasonable!",
            429: "Too many requests! Slow down! You're being way too demanding. Give it a rest!",
            500: "Internal server error! The server has been very bad and needs to think about what it's done!",
            502: "That gateway has been very naughty! Someone needs to have a stern talk with it about proper behavior. This is unacceptable!",
            503: "Service unavailable! It decided to just not show up. That's incredibly irresponsible!",
            504: "Gateway timeout! It took way too long to respond. Completely unacceptable behavior!"
        };

        const warnings = {
            400: "‚ö†Ô∏è Your request is being judged. Fix it before trying again.",
            401: "‚ö†Ô∏è Show proper credentials or face the consequences!",
            402: "‚ö†Ô∏è No payment detected. This is theft!",
            403: "‚ö†Ô∏è You are forbidden! Stay where you belong!",
            404: "‚ö†Ô∏è The page is missing and it should be ashamed!",
            405: "‚ö†Ô∏è Wrong method! Read the rules next time!",
            406: "‚ö†Ô∏è Format rejected! Try something acceptable!",
            408: "‚ö†Ô∏è You took too long! This is unacceptable!",
            409: "‚ö†Ô∏è Conflict detected! Someone needs to resolve this mess!",
            410: "‚ö†Ô∏è It's gone forever! Deal with it!",
            413: "‚ö†Ô∏è Payload is too large! Make it smaller, immediately!",
            429: "‚ö†Ô∏è Too many requests! You're being greedy!",
            500: "‚ö†Ô∏è The server is misbehaving. It will be dealt with.",
            502: "‚ö†Ô∏è The gateway is being scolded. Please wait while it thinks about what it's done.",
            503: "‚ö†Ô∏è Service didn't show up! Completely irresponsible!",
            504: "‚ö†Ô∏è Gateway timeout! It's taking way too long!"
        };

        const footerTexts = {
            400: "Fix your request! üò§",
            401: "Get proper authorization! üò§",
            402: "Pay for what you use! üò§",
            403: "Stay in your lane! üò§",
            404: "Find that page! üò§",
            405: "Use the right method! üò§",
            406: "Be more reasonable! üò§",
            408: "Be faster next time! üò§",
            409: "Resolve your conflicts! üò§",
            410: "Accept that it's gone! üò§",
            413: "Send less data! üò§",
            429: "Slow down! üò§",
            500: "Shame on that server! üò§",
            502: "Shame on that gateway! üò§",
            503: "Service needs discipline! üò§",
            504: "Gateway needs a timeout! üò§"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 502;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";
        const title = titles[errorCode] || "ERROR!";
        const shameText = shameTexts[errorCode] || shameTexts[502];
        const warning = warnings[errorCode] || warnings[502];
        const footerText = footerTexts[errorCode] || footerTexts[502];

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-title').textContent = title;
        document.getElementById('shame-text').textContent = shameText;
        document.getElementById('warning-box').textContent = warning;
        document.getElementById('footer-text').textContent = footerText;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'bad-gateway-wag';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/fairer-pages/' + themeName + '/' + img.getAttribute('src');
        });
    </script>
</body>
</html>
