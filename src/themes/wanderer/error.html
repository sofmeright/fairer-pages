<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=EB+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'EB Garamond', serif;
            background: linear-gradient(135deg, #2c1810 0%, #4a3426 50%, #2c1810 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #d4af77;
            overflow: hidden;
            position: relative;
        }

        /* Old parchment texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(212, 175, 119, 0.03) 2px, rgba(212, 175, 119, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(212, 175, 119, 0.03) 2px, rgba(212, 175, 119, 0.03) 4px);
            pointer-events: none;
            z-index: 0;
        }

        /* Compass rose background */
        body::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            transform: translate(-50%, -50%) rotate(0deg);
            background: radial-gradient(circle, transparent 30%, rgba(212, 175, 119, 0.05) 30%, rgba(212, 175, 119, 0.05) 32%, transparent 32%);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
            animation: slow-rotate 60s linear infinite;
        }

        @keyframes slow-rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            max-width: 900px;
            width: 90%;
            max-height: 95vh;
            overflow-y: auto;
        }

        .journey-box {
            background: rgba(212, 175, 119, 0.08);
            border: 4px solid #8b7355;
            border-radius: 10px;
            padding: 40px 35px;
            box-shadow: 0 0 50px rgba(139, 115, 85, 0.4),
                        inset 0 0 30px rgba(0, 0, 0, 0.3);
            position: relative;
            backdrop-filter: blur(5px);
        }

        .journey-box::before {
            content: 'âš” LOST TRAVELER âš”';
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            background: #8b7355;
            color: #f4e4c1;
            padding: 8px 25px;
            font-weight: 700;
            font-size: 13px;
            letter-spacing: 3px;
            border: 3px solid #d4af77;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(139, 115, 85, 0.5);
            font-family: 'Cinzel', serif;
        }

        /* Decorative corner elements */
        .journey-box::after {
            content: 'âœ¦';
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #d4af77;
            opacity: 0.5;
        }

        .corner-decoration {
            position: absolute;
            font-size: 24px;
            color: #d4af77;
            opacity: 0.5;
        }

        .corner-tr { top: 10px; right: 10px; }
        .corner-bl { bottom: 10px; left: 10px; }
        .corner-br { bottom: 10px; right: 10px; }

        .tolkien-quote {
            font-family: 'Cinzel', serif;
            font-size: 32px;
            color: #d4af77;
            font-style: italic;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            line-height: 1.5;
            font-weight: 600;
        }

        .compass-icon {
            font-size: 80px;
            margin: 20px 0;
            color: #8b7355;
            text-shadow: 0 0 20px rgba(212, 175, 119, 0.5);
            animation: compass-spin 4s ease-in-out infinite;
        }

        @keyframes compass-spin {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .error-code {
            font-family: 'Cinzel', serif;
            font-size: 90px;
            font-weight: 700;
            color: #d4af77;
            text-shadow: 3px 3px 0 #8b7355,
                         5px 5px 10px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            line-height: 1;
        }

        .error-message {
            font-size: 28px;
            font-weight: 600;
            color: #c9a76b;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Cinzel', serif;
        }

        .reality-check {
            font-family: 'EB Garamond', serif;
            font-size: 34px;
            color: #f4e4c1;
            margin: 25px 0;
            line-height: 1.5;
            font-weight: 600;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }

        .journey-text {
            font-size: 20px;
            color: #c9a76b;
            margin: 20px 0;
            line-height: 1.7;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 14px 40px;
            font-size: 22px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            border: 3px solid;
            letter-spacing: 2px;
        }

        .btn-primary {
            background: #8b7355;
            color: #f4e4c1;
            border-color: #d4af77;
            box-shadow: 0 6px 0 #5c4a3a,
                        0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .btn-primary:hover {
            background: #a08968;
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #5c4a3a,
                        0 13px 30px rgba(0, 0, 0, 0.6);
        }

        .btn-primary:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #5c4a3a,
                        0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #d4af77;
            border-color: #8b7355;
            box-shadow: 0 6px 0 #5c4a3a,
                        0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(139, 115, 85, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #5c4a3a,
                        0 13px 30px rgba(0, 0, 0, 0.6);
        }

        .btn-secondary:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #5c4a3a,
                        0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .footer-text {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #8b7355;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .tolkien-quote {
                font-size: 24px;
            }

            .compass-icon {
                font-size: 60px;
            }

            .error-code {
                font-size: 70px;
            }

            .error-message {
                font-size: 22px;
            }

            .reality-check {
                font-size: 28px;
            }

            .journey-text {
                font-size: 18px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 18px;
            }

            .journey-box {
                padding: 35px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="journey-box">
            <span class="corner-decoration corner-tr">âœ¦</span>
            <span class="corner-decoration corner-bl">âœ¦</span>
            <span class="corner-decoration corner-br">âœ¦</span>

            <div class="tolkien-quote">
                "Not all those who wander<br>
                are lost..."
            </div>

            <div class="compass-icon">ðŸ§­</div>

            <div class="error-code" id="error-code">000</div>
            <div class="error-message" id="error-message">Unknown Error</div>

            <div class="reality-check">
                But you are definitely<br>
                lost right now!
            </div>

            <div class="journey-text">
                Your quest has led you astray.<br>
                Perhaps it's time to find the proper path?
            </div>

            <div class="buttons">
                <a href="/" class="btn btn-primary">Return Home</a>
                <a href="javascript:void(0)" onclick="goBack(); return false;" class="btn btn-secondary">Retrace Steps</a>
            </div>

            <div class="footer-text">~ End of the Road ~</div>
        </div>
    </div>

    <script>
        function goBack() {
            // Check for ref query parameter (passed from random error page)
            const urlParams = new URLSearchParams(window.location.search);
            const refParam = urlParams.get('ref');
            
            if (refParam && refParam !== window.location.href) {
                window.location.href = decodeURIComponent(refParam);
            } else if (document.referrer && document.referrer !== window.location.href) {
                window.location.href = document.referrer;
            } else {
                window.location.href = '/';
            }
        }

        const errorMessages = {
            // 4xx Client Errors
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            407: "Proxy Authentication Required",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            411: "Length Required",
            412: "Precondition Failed",
            413: "Payload Too Large",
            414: "URI Too Long",
            415: "Unsupported Media Type",
            416: "Range Not Satisfiable",
            417: "Expectation Failed",
            418: "I'm a teapot",
            421: "Misdirected Request",
            422: "Unprocessable Entity",
            423: "Locked",
            424: "Failed Dependency",
            425: "Too Early",
            426: "Upgrade Required",
            428: "Precondition Required",
            429: "Too Many Requests",
            431: "Request Header Fields Too Large",
            451: "Unavailable For Legal Reasons",

            // 5xx Server Errors
            500: "Internal Server Error",
            501: "Not Implemented",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout",
            505: "HTTP Version Not Supported",
            506: "Variant Also Negotiates",
            507: "Insufficient Storage",
            508: "Loop Detected",
            510: "Not Extended",
            511: "Network Authentication Required"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-message').textContent = errorMessage;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'wanderer';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/fairer-pages/' + themeName + '/' + img.getAttribute('src');
        });
    </script>
</body>
</html>
