<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600;700&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background: linear-gradient(135deg, #1a0f0a 0%, #3d2817 50%, #1a0f0a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f4e4c1;
            overflow-x: hidden;
            overflow-y: hidden;
            position: relative;
        }

        /* Desert heat waves */
        @keyframes heat-wave {
            0%, 100% { transform: translateY(0) scaleY(1); opacity: 0.3; }
            50% { transform: translateY(-10px) scaleY(0.95); opacity: 0.5; }
        }

        body::before {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(0deg, rgba(255, 140, 0, 0.1) 0%, transparent 100%);
            animation: heat-wave 4s ease-in-out infinite;
            pointer-events: none;
        }

        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 15px;
            max-width: 900px;
            width: 95%;
            max-height: 95vh;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .cartel-box {
            background: rgba(30, 20, 15, 0.95);
            border: 6px solid #d4af37;
            border-radius: 3px;
            padding: 45px 20px 20px 20px;
            box-shadow: 0 0 60px rgba(212, 175, 55, 0.4),
                        inset 0 0 40px rgba(0, 0, 0, 0.8),
                        0 0 100px rgba(255, 69, 0, 0.3);
            position: relative;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }

        .cartel-box::before {
            content: '‚ö†Ô∏è WRONG TERRITORY ‚ö†Ô∏è';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff4500, #ff6347);
            color: #000;
            padding: 8px 18px;
            font-weight: 900;
            font-size: 12px;
            letter-spacing: 3px;
            border: 3px solid #8b0000;
            border-radius: 3px;
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.9);
            white-space: nowrap;
            font-family: 'Russo One', sans-serif;
        }

        .warning-title {
            font-family: 'Russo One', sans-serif;
            font-size: 28px;
            color: #ff4500;
            text-transform: uppercase;
            margin-bottom: 5px;
            text-shadow: 3px 3px 0 #000,
                         0 0 30px rgba(255, 69, 0, 0.8);
            line-height: 1.2;
            letter-spacing: 2px;
        }

        .turf-img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 5px solid #d4af37;
            border-radius: 3px;
            margin: 5px auto 3px auto;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.5);
            filter: saturate(0.9) brightness(0.95);
        }

        .danger {
            font-size: 38px;
            margin: 3px 0;
            animation: danger-pulse 2s ease-in-out infinite;
        }

        @keyframes danger-pulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.3); }
        }

        .error-code {
            font-family: 'Russo One', sans-serif;
            font-size: 65px;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 4px 4px 0 #000,
                         0 0 40px rgba(255, 69, 0, 0.9);
            margin: 5px 0;
            line-height: 1;
        }

        .error-message {
            font-size: 20px;
            font-weight: 700;
            color: #d4af37;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .threat-text {
            font-size: 22px;
            color: #f4e4c1;
            margin: 10px 0;
            line-height: 1.4;
            font-weight: 700;
        }

        .advice {
            font-size: 18px;
            color: #d4af37;
            margin: 8px 0;
            line-height: 1.5;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .btn {
            display: inline-block;
            padding: 14px 35px;
            font-size: 22px;
            font-weight: 900;
            text-decoration: none;
            border-radius: 3px;
            transition: all 0.3s ease;
            font-family: 'Russo One', sans-serif;
            text-transform: uppercase;
            border: 4px solid;
            letter-spacing: 2px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff4500, #ff6347);
            color: #000;
            border-color: #8b0000;
            box-shadow: 0 8px 0 #8b0000,
                        0 0 30px rgba(255, 69, 0, 0.5);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ff6347, #ff7f50);
            transform: translateY(-4px);
            box-shadow: 0 12px 0 #8b0000,
                        0 0 40px rgba(255, 69, 0, 0.7);
        }

        .btn-primary:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #8b0000,
                        0 0 20px rgba(255, 69, 0, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #d4af37;
            border-color: #d4af37;
            box-shadow: 0 8px 0 rgba(139, 117, 0, 0.5),
                        0 0 30px rgba(212, 175, 55, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateY(-4px);
            box-shadow: 0 12px 0 rgba(139, 117, 0, 0.5),
                        0 0 40px rgba(212, 175, 55, 0.5);
        }

        .btn-secondary:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 rgba(139, 117, 0, 0.5),
                        0 0 20px rgba(212, 175, 55, 0.3);
        }

        .footer-text {
            font-size: 16px;
            color: #8b4513;
            font-style: italic;
            margin-top: 12px;
            padding-top: 8px;
        }

        @media (max-width: 768px) {
            .warning-title {
                font-size: 24px;
            }

            .error-code {
                font-size: 55px;
            }

            .error-message {
                font-size: 18px;
            }

            .threat-text {
                font-size: 20px;
            }

            .advice {
                font-size: 16px;
            }

            .danger {
                font-size: 34px;
            }

            .btn {
                padding: 12px 28px;
                font-size: 18px;
            }

            .cartel-box {
                padding: 40px 15px 18px 15px;
            }

            .cartel-box::before {
                font-size: 10px;
                padding: 7px 12px;
            }

            .footer-text {
                font-size: 14px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="cartel-box">
            <div class="warning-title">
                You're on the<br>
                Wrong Turf, Ese
            </div>

            <img src="resources/turf.jpg" alt="Salamanca territory" class="turf-img">

            <div class="danger">üíÄ</div>

            <div class="error-code" id="error-code">000</div>
            <div class="error-message" id="error-message">Unknown Error</div>

            <div class="threat-text">
                You shouldn't be around the Salamancas...<br>
                This territory belongs to the family.
            </div>

            <div class="advice">
                Best turn around and leave while you still can.<br>
                The cartel don't take kindly to trespassers.
            </div>

            <div class="buttons">
                <a href="/" class="btn btn-primary">Get Out Quick</a>
                <a href="javascript:void(0)" onclick="goBack(); return false;" class="btn btn-secondary">Back Off</a>
            </div>

            <div class="footer-text">This is Salamanca territory... üîî</div>
        </div>
    </div>

    <script>
        function goBack() {
            if (document.referrer && document.referrer !== window.location.href) {
                window.location.href = document.referrer;
            } else {
                window.location.href = '/';
            }
        }

        const errorMessages = {
            // 4xx Client Errors
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            407: "Proxy Authentication Required",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            411: "Length Required",
            412: "Precondition Failed",
            413: "Payload Too Large",
            414: "URI Too Long",
            415: "Unsupported Media Type",
            416: "Range Not Satisfiable",
            417: "Expectation Failed",
            418: "I'm a teapot",
            421: "Misdirected Request",
            422: "Unprocessable Entity",
            423: "Locked",
            424: "Failed Dependency",
            425: "Too Early",
            426: "Upgrade Required",
            428: "Precondition Required",
            429: "Too Many Requests",
            431: "Request Header Fields Too Large",
            451: "Unavailable For Legal Reasons",

            // 5xx Server Errors
            500: "Internal Server Error",
            501: "Not Implemented",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout",
            505: "HTTP Version Not Supported",
            506: "Variant Also Negotiates",
            507: "Insufficient Storage",
            508: "Loop Detected",
            510: "Not Extended",
            511: "Network Authentication Required"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-message').textContent = errorMessage;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'salamancas';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/fairer-pages/' + themeName + '/' + img.getAttribute('src');
        });
    </script>
</body>
</html>
