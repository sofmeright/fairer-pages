server {
    listen ${LISTEN_PORT};
    server_name _;

    # Use relative redirects to preserve port numbers
    absolute_redirect off;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers on all responses
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Serve index and Readme
    location = / {
        try_files /index.html =403;
    }

    location = /Readme.md {
        try_files /Readme.md =403;
        add_header Content-Type text/plain;
    }

    # Documentation markdown files — served as text for in-page rendering
    location ~ ^/docs/.*\.md$ {
        add_header Content-Type "text/plain; charset=utf-8";
    }

    # Documentation assets (yaml, conf, env examples)
    location /docs/ {
        try_files $uri =404;
    }

    # ── Framework assets ──

    # Shared base CSS
    location = /fairer-pages/base-layouts.css {
        alias /usr/share/nginx/html/themes/base-layouts.css;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Shared template JS
    location = /fairer-pages/template.js {
        alias /usr/share/nginx/html/themes/template.js;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Theme CSS: /fairer-pages/<theme>/theme.css
    location ~ ^/fairer-pages/([^/]+)/theme\.css$ {
        alias /usr/share/nginx/html/themes/$1/theme.css;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Theme config: /fairer-pages/<theme>/theme.json
    location ~ ^/fairer-pages/([^/]+)/theme\.json$ {
        alias /usr/share/nginx/html/themes/$1/theme.json;
        add_header Cache-Control "no-cache";
        add_header Content-Type "application/json";
    }

    # ── Playlist endpoint ──

    # Serve playlist endpoint: /fairer-pages/playlist/<name>/<errorcode>.html
    # Directly serve random theme with playlist - NO redirect, keeps URL clean
    location ~ ^/fairer-pages/playlist/([^/]+)/(\d+)\.html$ {
        set $playlist_name $1;
        set $error_code $2;
        root /usr/share/nginx/html/themes;
        try_files /random/error.html =403;
        add_header Cache-Control "no-cache, no-store, must-revalidate";

        # Enable SSI to inject playlist name and error code into JavaScript
        ssi on;
    }

    # ── Error pages ──

    # Serve error pages: /fairer-pages/<theme>/<errorcode>.html
    # Tries theme-specific error.html first (outliers/unmigrated), falls back to shared template
    # Exclude "playlist" from theme matching
    location ~ ^/fairer-pages/(?!playlist/)([^/]+)/(\d+)\.html$ {
        root /usr/share/nginx/html/themes;
        try_files /$1/error.html /template.html =403;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        ssi on;
    }

    # Serve playlist configuration file (generated at startup in /tmp)
    location = /fairer-pages/playlist-config.js {
        alias /tmp/playlist-config.js;
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Serve theme resources: /fairer-pages/<theme>/resources/*
    location ~ ^/fairer-pages/([^/]+)/resources/(.*)$ {
        alias /usr/share/nginx/html/themes/$1/resources/$2;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Default error page for fairer-pages container itself
    # Routes through the standard theme location — template.html serves porco-rosso-pagoda
    error_page 403 404 /fairer-pages/porco-rosso-pagoda/403.html;
}
