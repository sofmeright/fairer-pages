server {
    listen 80;
    server_name _;

    # Use relative redirects to preserve port numbers
    absolute_redirect off;

    root /usr/share/nginx/html;
    index index.html;

    # Serve index and Readme
    location = / {
        try_files /index.html =403;
    }

    location = /Readme.md {
        try_files /Readme.md =403;
        add_header Content-Type text/plain;
    }

    # Serve playlist endpoint: /fairer-pages/playlist/<name>/<errorcode>.html
    # Redirects to random error page with playlist query parameter
    location ~ ^/fairer-pages/playlist/([^/]+)/(\d+)\.html$ {
        set $playlist_name $1;
        set $error_code $2;
        return 302 /fairer-pages/random/$error_code.html?playlist=$playlist_name;
    }

    # Serve error pages: /fairer-pages/<theme>/<errorcode>.html
    # All error codes (400-599) are served by a single dynamic error.html
    # JavaScript in error.html parses the URL to display the correct error
    # Exclude "playlist" from theme name to avoid matching playlist endpoint
    location ~ ^/fairer-pages/(?!playlist/)([^/]+)/(\d+)\.html$ {
        root /usr/share/nginx/html/themes;
        try_files /$1/error.html =403;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Serve playlist configuration file
    location = /fairer-pages/playlist-config.js {
        alias /usr/share/nginx/html/playlist-config.js;
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Serve theme resources: /fairer-pages/<theme>/resources/*
    location ~ ^/fairer-pages/([^/]+)/resources/(.*)$ {
        alias /usr/share/nginx/html/themes/$1/resources/$2;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Default error page - 403 Forbidden
    error_page 403 404 = /back2thefuture/403.html;
    location = /back2thefuture/403.html {
        alias /usr/share/nginx/html/themes/back2thefuture/error.html;
        internal;
    }
}
