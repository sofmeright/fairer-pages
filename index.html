<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairer Pages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', serif;
            min-height: 100vh;
            color: #2c1810;
            overflow-x: hidden;
            position: relative;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                rgba(255, 248, 240, 0.75),
                rgba(255, 243, 224, 0.7),
                rgba(245, 235, 215, 0.75));
            z-index: 1;
        }

        .header {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px 20px 20px;
        }

        .brand {
            font-family: 'Cinzel Decorative', serif;
            font-size: 48px;
            font-weight: 700;
            color: #8b5a2b;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.2;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 13px;
            color: #8b5a2b;
            letter-spacing: 2px;
            font-weight: 500;
            text-transform: uppercase;
            opacity: 0.85;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            max-width: 1100px;
            margin: 30px auto 60px;
            padding: 0 20px;
        }

        .markdown-body {
            background: rgba(255, 250, 240, 0.92);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2),
                        0 0 0 1px rgba(139, 90, 43, 0.15);
            border: 3px solid rgba(139, 90, 43, 0.25);
            color: #2c1810;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3 {
            font-family: 'Cinzel Decorative', serif;
            color: #8b5a2b;
            border-bottom-color: rgba(139, 90, 43, 0.2);
        }

        .markdown-body h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        .markdown-body a {
            color: #8b5a2b;
            text-decoration: none;
            border-bottom: 1px solid rgba(139, 90, 43, 0.3);
            transition: all 0.2s ease;
        }

        .markdown-body a:hover {
            color: #5d3a1a;
            border-bottom-color: #5d3a1a;
        }

        .markdown-body code {
            background: rgba(139, 90, 43, 0.1);
            border: 1px solid rgba(139, 90, 43, 0.2);
            color: #5d3a1a;
        }

        .markdown-body pre {
            background: rgba(255, 250, 240, 0.95);
            border: 2px solid rgba(139, 90, 43, 0.2);
        }

        .markdown-body table {
            background: rgba(255, 250, 240, 0.5);
        }

        .markdown-body table tr {
            background: transparent;
            border-top-color: rgba(139, 90, 43, 0.2);
        }

        .markdown-body table tr:nth-child(2n) {
            background: rgba(139, 90, 43, 0.05);
        }

        .markdown-body table th,
        .markdown-body table td {
            border-color: rgba(139, 90, 43, 0.2);
        }

        .propeller {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 60px;
            height: 60px;
            opacity: 0.12;
            z-index: 3;
        }

        .propeller::before,
        .propeller::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 3px;
            background: #8b5a2b;
            transform-origin: center;
            animation: propeller 0.8s linear infinite;
        }

        .propeller::after {
            transform: rotate(90deg);
        }

        @keyframes propeller {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .brand {
                font-size: 36px;
            }

            .tagline {
                font-size: 11px;
            }

            .markdown-body {
                padding: 30px 25px;
            }

            .propeller {
                width: 40px;
                height: 40px;
                right: 15px;
            }

            .propeller::before,
            .propeller::after {
                width: 35px;
            }
        }

        @media (max-width: 480px) {
            .markdown-body {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <img src="/random/resources/porco.jpg" alt="Background" class="bg-image">
    <div class="overlay"></div>
    <div class="propeller"></div>

    <header class="header">
        <div class="brand">Fairer Pages</div>
        <div class="tagline">Error Page Collection</div>
    </header>

    <div class="content-wrapper">
        <article class="markdown-body" id="content">
            Loading...
        </article>
    </div>

    <script>
        fetch('/Readme.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '<h1>Error loading README</h1><p>' + error + '</p>';
            });
    </script>
</body>
</html>
