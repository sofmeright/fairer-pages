<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairer Pages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', serif;
            min-height: 100vh;
            color: #2c1810;
            overflow-x: hidden;
            position: relative;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                rgba(255, 248, 240, 0.75),
                rgba(255, 243, 224, 0.7),
                rgba(245, 235, 215, 0.75));
            z-index: 1;
        }

        .header {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px 20px 20px;
        }

        .brand {
            font-family: 'Cinzel Decorative', serif;
            font-size: 48px;
            font-weight: 700;
            color: #8b5a2b;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.2;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 13px;
            color: #8b5a2b;
            letter-spacing: 2px;
            font-weight: 500;
            text-transform: uppercase;
            opacity: 0.85;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 1200px;
            margin: 30px auto 60px;
            padding: 0;
        }

        .markdown-body {
            background: rgba(255, 250, 240, 0.92);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2),
                        0 0 0 1px rgba(139, 90, 43, 0.15);
            border: 3px solid rgba(139, 90, 43, 0.25);
            color: #2c1810;
            margin: 0 20px;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3 {
            font-family: 'Cinzel Decorative', serif;
            color: #8b5a2b;
            border-bottom-color: rgba(139, 90, 43, 0.2);
        }

        .markdown-body h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        /* Hide the first h1 since banner shows Fairer Pages */
        .markdown-body > h1:first-child {
            display: none;
        }

        .markdown-body a {
            color: #8b5a2b;
            text-decoration: none;
            border-bottom: 1px solid rgba(139, 90, 43, 0.3);
            transition: all 0.2s ease;
        }

        .markdown-body a:hover {
            color: #5d3a1a;
            border-bottom-color: #5d3a1a;
        }

        .markdown-body code {
            background: rgba(139, 90, 43, 0.1);
            border: 1px solid rgba(139, 90, 43, 0.2);
            color: #5d3a1a;
        }

        .markdown-body pre {
            background: rgba(255, 250, 240, 0.95);
            border: 2px solid rgba(139, 90, 43, 0.2);
        }

        .markdown-body table {
            background: rgba(255, 250, 240, 0.5);
        }

        .markdown-body table tr {
            background: transparent;
            border-top-color: rgba(139, 90, 43, 0.2);
        }

        .markdown-body table tr:nth-child(2n) {
            background: rgba(139, 90, 43, 0.05);
        }

        .markdown-body table th,
        .markdown-body table td {
            border-color: rgba(139, 90, 43, 0.2);
        }

        .propeller {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 60px;
            height: 60px;
            opacity: 0.12;
            z-index: 3;
        }

        .propeller::before,
        .propeller::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 3px;
            background: #8b5a2b;
            transform-origin: center;
            animation: propeller 0.8s linear infinite;
        }

        .propeller::after {
            transform: rotate(90deg);
        }

        @keyframes propeller {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .brand {
                font-size: 36px;
            }

            .tagline {
                font-size: 11px;
            }

            .markdown-body {
                padding: 30px 25px;
            }

            .propeller {
                width: 40px;
                height: 40px;
                right: 15px;
            }

            .propeller::before,
            .propeller::after {
                width: 35px;
            }
        }

        @media (max-width: 480px) {
            .markdown-body {
                padding: 25px 20px;
            }
        }

        /* Banner styles */
        .banner-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 1200px;
            margin: 40px auto 0;
            padding: 0;
        }

        .banner-container {
            position: relative;
            height: 200px;
            margin: 0 20px;
            overflow: hidden;
            border-radius: 20px;
            background: linear-gradient(135deg,
                rgba(15, 12, 41, 0.95) 0%,
                rgba(48, 43, 99, 0.95) 35%,
                rgba(36, 36, 62, 0.95) 65%,
                rgba(15, 12, 41, 0.95) 100%);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
                        0 0 0 1px rgba(139, 90, 43, 0.2);
            border: 2px solid rgba(139, 90, 43, 0.3);
        }

        .banner-stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .banner-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
            animation: banner-twinkle 3s infinite ease-in-out;
        }

        @keyframes banner-twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .banner-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .banner-wisp {
            position: absolute;
            border-radius: 50%;
            filter: blur(3px);
            opacity: 0;
            animation: banner-float-up 10s infinite ease-in-out;
        }

        @keyframes banner-float-up {
            0% {
                transform: translateY(250px) translateX(0) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            50% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-50px) translateX(80px) scale(1.8) rotate(360deg);
                opacity: 0;
            }
        }

        .banner-wisp:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 8s; }
        .banner-wisp:nth-child(2) { left: 30%; animation-delay: 2s; animation-duration: 10s; }
        .banner-wisp:nth-child(3) { left: 50%; animation-delay: 4s; animation-duration: 7s; }
        .banner-wisp:nth-child(4) { left: 70%; animation-delay: 1s; animation-duration: 9s; }
        .banner-wisp:nth-child(5) { left: 20%; animation-delay: 3s; animation-duration: 8.5s; }
        .banner-wisp:nth-child(6) { left: 85%; animation-delay: 5s; animation-duration: 9.5s; }
        .banner-wisp:nth-child(7) { left: 40%; animation-delay: 1.5s; animation-duration: 10s; }
        .banner-wisp:nth-child(8) { left: 60%; animation-delay: 3.5s; animation-duration: 8s; }

        .banner-wisp.violet {
            background: radial-gradient(circle,
                rgba(238, 130, 238, 0.9) 0%,
                rgba(186, 85, 211, 0.5) 40%,
                rgba(138, 43, 226, 0) 100%);
            width: 50px;
            height: 50px;
        }

        .banner-wisp.gold {
            background: radial-gradient(circle,
                rgba(255, 223, 128, 0.85) 0%,
                rgba(255, 215, 100, 0.5) 40%,
                rgba(218, 165, 32, 0) 100%);
            width: 40px;
            height: 40px;
        }

        .banner-wisp.cyan {
            background: radial-gradient(circle,
                rgba(127, 255, 212, 0.8) 0%,
                rgba(64, 224, 208, 0.4) 40%,
                rgba(0, 206, 209, 0) 100%);
            width: 35px;
            height: 35px;
        }

        .banner-wisp.pink {
            background: radial-gradient(circle,
                rgba(255, 182, 193, 0.75) 0%,
                rgba(255, 105, 180, 0.4) 40%,
                rgba(219, 112, 147, 0) 100%);
            width: 38px;
            height: 38px;
        }

        .banner-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0.6;
            animation: banner-orbit 15s infinite linear;
        }

        @keyframes banner-orbit {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(40px, -20px) scale(1.2); }
            50% { transform: translate(60px, 15px) scale(0.9); }
            75% { transform: translate(25px, 35px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .banner-orb.orb1 {
            top: 15%;
            left: 15%;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, rgba(255, 215, 100, 0.8), transparent);
            animation-delay: 0s;
        }

        .banner-orb.orb2 {
            top: 70%;
            right: 20%;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, rgba(186, 85, 211, 0.7), transparent);
            animation-delay: 3s;
        }

        .banner-orb.orb3 {
            top: 35%;
            right: 12%;
            width: 14px;
            height: 14px;
            background: radial-gradient(circle, rgba(64, 224, 208, 0.7), transparent);
            animation-delay: 6s;
        }

        .banner-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .banner-brand {
            font-family: 'Cinzel Decorative', serif;
            font-size: 72px;
            font-weight: 700;
            background: linear-gradient(135deg,
                #ffd700 0%,
                #ffed4e 25%,
                #ff8c00 50%,
                #ba55d3 75%,
                #9370db 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 8px;
            filter: drop-shadow(0 0 20px rgba(255, 215, 100, 0.8))
                    drop-shadow(0 0 40px rgba(186, 85, 211, 0.6))
                    drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.7));
            margin: 0;
            line-height: 1;
            animation: banner-shimmer 4s ease-in-out infinite;
        }

        @keyframes banner-shimmer {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(255, 215, 100, 0.8))
                        drop-shadow(0 0 40px rgba(186, 85, 211, 0.6))
                        drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.7));
            }
            50% {
                filter: drop-shadow(0 0 35px rgba(255, 215, 100, 1))
                        drop-shadow(0 0 60px rgba(186, 85, 211, 0.9))
                        drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.7));
            }
        }

        .banner-tagline {
            font-family: 'Cinzel Decorative', serif;
            font-size: 16px;
            color: rgba(255, 223, 186, 0.95);
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-top: 12px;
            text-shadow:
                0 0 15px rgba(255, 215, 100, 0.9),
                0 0 25px rgba(186, 85, 211, 0.5),
                2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 768px) {
            .banner-wrapper {
                margin: 30px auto 0;
            }

            .banner-container {
                height: 150px;
            }

            .banner-brand {
                font-size: 48px;
                letter-spacing: 4px;
            }

            .banner-tagline {
                font-size: 12px;
                letter-spacing: 3px;
            }

            .banner-wisp {
                width: 30px !important;
                height: 30px !important;
            }
        }

        @media (max-width: 480px) {
            .banner-wrapper {
                margin: 20px auto 0;
            }

            .banner-container {
                height: 120px;
            }

            .banner-brand {
                font-size: 36px;
                letter-spacing: 3px;
            }

            .banner-tagline {
                font-size: 10px;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <img src="/random/resources/porco.jpg" alt="Background" class="bg-image">
    <div class="overlay"></div>
    <div class="propeller"></div>

    <div class="banner-wrapper">
        <div class="banner-container">
            <div class="banner-stars">
                <div class="banner-star" style="top: 15%; left: 10%; animation-delay: 0s;"></div>
                <div class="banner-star" style="top: 25%; left: 30%; animation-delay: 0.5s;"></div>
                <div class="banner-star" style="top: 45%; left: 15%; animation-delay: 1s;"></div>
                <div class="banner-star" style="top: 35%; left: 70%; animation-delay: 1.5s;"></div>
                <div class="banner-star" style="top: 65%; left: 25%; animation-delay: 0.3s;"></div>
                <div class="banner-star" style="top: 55%; left: 85%; animation-delay: 0.8s;"></div>
                <div class="banner-star" style="top: 75%; left: 50%; animation-delay: 1.2s;"></div>
                <div class="banner-star" style="top: 20%; left: 90%; animation-delay: 0.6s;"></div>
            </div>

            <div class="banner-particles">
                <div class="banner-wisp violet"></div>
                <div class="banner-wisp gold"></div>
                <div class="banner-wisp cyan"></div>
                <div class="banner-wisp pink"></div>
                <div class="banner-wisp violet"></div>
                <div class="banner-wisp gold"></div>
                <div class="banner-wisp cyan"></div>
                <div class="banner-wisp pink"></div>
            </div>

            <div class="banner-orb orb1"></div>
            <div class="banner-orb orb2"></div>
            <div class="banner-orb orb3"></div>

            <div class="banner-content">
                <h1 class="banner-brand">Fairer Pages</h1>
                <div class="banner-tagline">Error Page Collection</div>
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        <article class="markdown-body" id="content">
            Loading...
        </article>
    </div>

    <script>
        fetch('/Readme.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '<h1>Error loading README</h1><p>' + error + '</p>';
            });
    </script>
</body>
</html>
