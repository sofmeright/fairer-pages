<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0f0;
            overflow: hidden;
            position: relative;
        }

        /* Matrix-style falling code */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #000 0%, #001a00 100%);
            z-index: 0;
        }

        .matrix-char {
            position: absolute;
            font-family: 'VT323', monospace;
            font-size: 20px;
            color: #0f0;
            animation: matrix-fall linear infinite;
            text-shadow: 0 0 5px #0f0;
        }

        @keyframes matrix-fall {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        /* Screen glitch effect */
        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(2px, -2px);
            }
            60% {
                transform: translate(-2px, -2px);
            }
            80% {
                transform: translate(2px, 2px);
            }
        }

        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
            max-width: 1000px;
            width: 90%;
            animation: glitch 0.3s infinite;
        }

        .terminal-box {
            background: rgba(0, 0, 0, 0.95);
            border: 4px solid #0f0;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.5),
                        inset 0 0 30px rgba(0, 255, 0, 0.1);
            position: relative;
        }

        .terminal-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 255, 0, 0.03) 3px
            );
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100%);
            }
        }

        .panic-title {
            font-size: 56px;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000,
                         0 0 20px #ff0000;
            animation: blink 0.5s infinite, shake-title 0.2s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        @keyframes shake-title {
            0%, 100% { transform: translateX(0); }
            10% { transform: translateX(-3px) rotate(-1deg); }
            20% { transform: translateX(3px) rotate(1deg); }
            30% { transform: translateX(-3px) rotate(-1deg); }
            40% { transform: translateX(3px) rotate(1deg); }
            50% { transform: translateX(-2px) rotate(-1deg); }
            60% { transform: translateX(2px) rotate(1deg); }
            70% { transform: translateX(-2px) rotate(-1deg); }
            80% { transform: translateX(2px) rotate(1deg); }
            90% { transform: translateX(-1px) rotate(0deg); }
        }

        .cat-gif {
            width: 100%;
            max-width: 500px;
            height: auto;
            border: 4px solid #0f0;
            border-radius: 10px;
            margin: 30px auto;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            background: #000;
        }

        .error-code {
            font-size: 140px;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000,
                         0 0 40px #ff0000,
                         3px 3px 0 #0f0;
            margin: 20px 0;
            line-height: 1;
            animation: glitch-text 0.5s infinite;
        }

        @keyframes glitch-text {
            0% {
                text-shadow: 0 0 20px #ff0000,
                             0 0 40px #ff0000,
                             3px 3px 0 #0f0;
            }
            25% {
                text-shadow: 0 0 20px #ff0000,
                             0 0 40px #ff0000,
                             -3px -3px 0 #f0f;
            }
            50% {
                text-shadow: 0 0 20px #ff0000,
                             0 0 40px #ff0000,
                             3px -3px 0 #00f;
            }
            75% {
                text-shadow: 0 0 20px #ff0000,
                             0 0 40px #ff0000,
                             -3px 3px 0 #0ff;
            }
        }

        .error-message {
            font-size: 42px;
            font-weight: bold;
            color: #0f0;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #0f0;
        }

        .typing-text {
            font-size: 38px;
            color: #ffff00;
            font-weight: bold;
            margin: 25px 0;
            text-transform: uppercase;
            text-shadow: 0 0 15px #ffff00;
            line-height: 1.4;
            animation: color-cycle 1s infinite;
        }

        @keyframes color-cycle {
            0% { color: #ffff00; text-shadow: 0 0 15px #ffff00; }
            33% { color: #ff00ff; text-shadow: 0 0 15px #ff00ff; }
            66% { color: #00ffff; text-shadow: 0 0 15px #00ffff; }
            100% { color: #ffff00; text-shadow: 0 0 15px #ffff00; }
        }

        .keyboard-spam {
            font-size: 20px;
            color: #0f0;
            margin: 20px 0;
            font-family: 'Courier Prime', monospace;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .typing-cursor {
            display: inline-block;
            width: 12px;
            height: 30px;
            background: #0f0;
            animation: cursor-blink 0.3s infinite;
            margin-left: 5px;
        }

        @keyframes cursor-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 35px;
        }

        .btn {
            display: inline-block;
            padding: 18px 40px;
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.2s ease;
            font-family: 'VT323', monospace;
            text-transform: uppercase;
            border: 3px solid;
            letter-spacing: 2px;
        }

        .btn-primary {
            background: #0f0;
            color: #000;
            border-color: #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .btn-primary:hover {
            background: #00ff00;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
        }

        .btn-secondary {
            background: #000;
            color: #ff0000;
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .btn-secondary:hover {
            background: #ff0000;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        @media (max-width: 768px) {
            .panic-title {
                font-size: 38px;
            }

            .error-code {
                font-size: 90px;
            }

            .error-message {
                font-size: 30px;
            }

            .typing-text {
                font-size: 28px;
            }

            .keyboard-spam {
                font-size: 16px;
            }

            .btn {
                padding: 14px 30px;
                font-size: 24px;
            }

            .terminal-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrix"></div>

    <div class="error-container">
        <div class="terminal-box">
            <div class="panic-title">⚠️ CATASTROTYPCIC! ⚠️</div>

            <img src="resources/cat-typing.gif" alt="Cat Typing Manically" class="cat-gif">

            <div class="error-code" id="error-code">000</div>
            <div class="error-message" id="error-message">Unknown Error</div>

            <div class="typing-text">
                *TYPING FRANTICALLY*<br>
                KEYBOARD MASHING IN PROGRESS!
            </div>

            <div class="keyboard-spam">
                asdfghjkl;qwertyuiop[zxcvbnm,./1234567890-=<span class="typing-cursor"></span>
            </div>

            <div class="buttons">
                <a href="/" class="btn btn-primary">ESCAPE</a>
                <a href="javascript:history.back()" class="btn btn-secondary">PANIC BACK</a>
            </div>
        </div>
    </div>

    <script>
        const errorMessages = {
            // 4xx Client Errors
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            407: "Proxy Authentication Required",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            411: "Length Required",
            412: "Precondition Failed",
            413: "Payload Too Large",
            414: "URI Too Long",
            415: "Unsupported Media Type",
            416: "Range Not Satisfiable",
            417: "Expectation Failed",
            418: "I'm a teapot",
            421: "Misdirected Request",
            422: "Unprocessable Entity",
            423: "Locked",
            424: "Failed Dependency",
            425: "Too Early",
            426: "Upgrade Required",
            428: "Precondition Required",
            429: "Too Many Requests",
            431: "Request Header Fields Too Large",
            451: "Unavailable For Legal Reasons",

            // 5xx Server Errors
            500: "Internal Server Error",
            501: "Not Implemented",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout",
            505: "HTTP Version Not Supported",
            506: "Variant Also Negotiates",
            507: "Insufficient Storage",
            508: "Loop Detected",
            510: "Not Extended",
            511: "Network Authentication Required"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-message').textContent = errorMessage;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'catastrotypcic';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/' + themeName + '/' + img.getAttribute('src');
        });

        // Create matrix rain
        const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()_+-=[]{}|;:,.<>?/~`';
        const matrixContainer = document.getElementById('matrix');

        for (let i = 0; i < 50; i++) {
            const char = document.createElement('div');
            char.className = 'matrix-char';
            char.textContent = matrixChars[Math.floor(Math.random() * matrixChars.length)];
            char.style.left = Math.random() * 100 + '%';
            char.style.animationDuration = (Math.random() * 2 + 1) + 's';
            char.style.animationDelay = Math.random() * 2 + 's';
            matrixContainer.appendChild(char);
        }
    </script>
</body>
</html>
