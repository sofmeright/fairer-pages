<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            position: relative;
            overflow-x: hidden;
        }

        /* Rage comic style border */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 20px solid #000;
            pointer-events: none;
            z-index: 10;
        }

        .error-container {
            text-align: center;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        .comic-panel {
            background: #fff;
            border: 8px solid #000;
            padding: 40px 30px;
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .title {
            font-size: 52px;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 25px;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        .trollface-img {
            width: 100%;
            max-width: 350px;
            height: auto;
            margin: 30px auto;
            display: block;
            filter: contrast(1.1);
        }

        .error-code {
            font-size: 110px;
            font-weight: bold;
            color: #000;
            margin: 25px 0;
            line-height: 1;
            text-shadow: 6px 6px 0 rgba(0, 0, 0, 0.2);
        }

        .error-message {
            font-size: 38px;
            font-weight: bold;
            color: #000;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .troll-text {
            font-size: 48px;
            color: #000;
            margin: 30px 0;
            font-weight: bold;
            line-height: 1.3;
            letter-spacing: 1px;
        }

        .subtext {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 35px;
        }

        .btn {
            display: inline-block;
            padding: 18px 45px;
            font-size: 26px;
            font-weight: 900;
            text-decoration: none;
            border-radius: 0;
            transition: all 0.2s ease;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            text-transform: uppercase;
            border: 5px solid #000;
            letter-spacing: 1px;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: #000;
            color: #fff;
        }

        .btn-primary:hover {
            background: #333;
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.3);
        }

        .btn-primary:active {
            transform: translate(3px, 3px);
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: #fff;
            color: #000;
        }

        .btn-secondary:hover {
            background: #f0f0f0;
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.3);
        }

        .btn-secondary:active {
            transform: translate(3px, 3px);
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.3);
        }

        .umad {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #666;
        }

        /* Floating troll faces in background */
        .bg-troll {
            position: fixed;
            opacity: 0.05;
            pointer-events: none;
            z-index: 0;
        }

        .bg-troll-1 {
            width: 200px;
            top: 10%;
            left: 5%;
            animation: float1 15s infinite ease-in-out;
        }

        .bg-troll-2 {
            width: 150px;
            top: 60%;
            right: 8%;
            animation: float2 20s infinite ease-in-out;
        }

        .bg-troll-3 {
            width: 180px;
            bottom: 15%;
            left: 10%;
            animation: float3 18s infinite ease-in-out;
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(40px) rotate(-5deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(3deg); }
        }

        @media (max-width: 768px) {
            body::before {
                border-width: 10px;
            }

            .title {
                font-size: 36px;
            }

            .error-code {
                font-size: 80px;
            }

            .error-message {
                font-size: 28px;
            }

            .troll-text {
                font-size: 34px;
            }

            .subtext {
                font-size: 20px;
            }

            .btn {
                padding: 14px 32px;
                font-size: 22px;
            }

            .comic-panel {
                padding: 30px 20px;
                border-width: 5px;
            }

            .bg-troll {
                display: none;
            }
        }
    </style>
</head>
<body>
    <img src="resources/trollface.png" alt="Trollface" class="bg-troll bg-troll-1">
    <img src="resources/trollface.png" alt="Trollface" class="bg-troll bg-troll-2">
    <img src="resources/trollface.png" alt="Trollface" class="bg-troll bg-troll-3">

    <div class="error-container">
        <div class="comic-panel">
            <div class="title">LOOKING FOR<br>SOMETHING?</div>

            <img src="resources/trollface.png" alt="Problem?" class="trollface-img">

            <div class="error-code" id="error-code">000</div>
            <div class="error-message" id="error-message">Unknown Error</div>

            <div class="troll-text">
                PROBLEM?
            </div>

            <div class="subtext">
                Maybe this page doesn't exist...<br>
                or maybe we're just trollin'
            </div>

            <div class="buttons">
                <a href="/" class="btn btn-primary">GO HOME</a>
                <a href="javascript:history.back()" class="btn btn-secondary">GO BACK</a>
            </div>

            <div class="umad">u mad bro?</div>
        </div>
    </div>

    <script>
        const errorMessages = {
            // 4xx Client Errors
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            407: "Proxy Authentication Required",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            411: "Length Required",
            412: "Precondition Failed",
            413: "Payload Too Large",
            414: "URI Too Long",
            415: "Unsupported Media Type",
            416: "Range Not Satisfiable",
            417: "Expectation Failed",
            418: "I'm a teapot",
            421: "Misdirected Request",
            422: "Unprocessable Entity",
            423: "Locked",
            424: "Failed Dependency",
            425: "Too Early",
            426: "Upgrade Required",
            428: "Precondition Required",
            429: "Too Many Requests",
            431: "Request Header Fields Too Large",
            451: "Unavailable For Legal Reasons",

            // 5xx Server Errors
            500: "Internal Server Error",
            501: "Not Implemented",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout",
            505: "HTTP Version Not Supported",
            506: "Variant Also Negotiates",
            507: "Insufficient Storage",
            508: "Loop Detected",
            510: "Not Extended",
            511: "Network Authentication Required"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-message').textContent = errorMessage;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'trollface';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/' + themeName + '/' + img.getAttribute('src');
        });
    </script>
</body>
</html>
