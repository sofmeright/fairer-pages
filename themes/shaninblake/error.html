<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffd6e8 0%, #e8b4f0 25%, #c2e9fb 50%, #ffeaa7 75%, #ffd6e8 100%);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating floral particles */
        .flower {
            position: absolute;
            font-size: 30px;
            opacity: 0.6;
            animation: float-flower 20s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float-flower {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Soft glow effect */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: glow-pulse 8s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
        }

        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 30px;
            max-width: 900px;
            width: 90%;
        }

        .manifestation-box {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 8px 32px rgba(255, 182, 193, 0.5),
                        inset 0 0 20px rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .manifestation-box::before {
            content: '‚ú® MANIFEST YOUR PATH ‚ú®';
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ffc3e1, #e8c4f5);
            color: #fff;
            padding: 8px 25px;
            font-weight: 700;
            font-size: 13px;
            letter-spacing: 3px;
            border: 3px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.5);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .spiritual-title {
            font-family: 'Satisfy', cursive;
            font-size: 56px;
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 2px 2px 8px rgba(232, 180, 240, 0.6),
                         0 0 30px rgba(255, 195, 225, 0.5);
            line-height: 1.3;
            animation: gentle-float 4s ease-in-out infinite;
        }

        @keyframes gentle-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .manifest-img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 4px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            margin: 30px auto;
            box-shadow: 0 10px 40px rgba(232, 180, 240, 0.5);
            filter: brightness(1.05) saturate(1.1);
        }

        .error-code {
            font-family: 'Quicksand', sans-serif;
            font-size: 100px;
            font-weight: 700;
            color: #fff;
            text-shadow: 3px 3px 0 rgba(232, 180, 240, 0.5),
                         0 0 30px rgba(255, 195, 225, 0.7);
            margin: 25px 0;
            line-height: 1;
        }

        .error-message {
            font-size: 32px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 2px 2px 8px rgba(232, 180, 240, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .affirmation {
            font-family: 'Satisfy', cursive;
            font-size: 40px;
            color: #fff;
            margin: 30px 0;
            line-height: 1.5;
            text-shadow: 2px 2px 8px rgba(232, 180, 240, 0.6);
        }

        .believe-text {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.95);
            margin: 25px 0;
            line-height: 1.7;
            font-weight: 400;
            text-shadow: 1px 1px 4px rgba(232, 180, 240, 0.4);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 35px;
        }

        .btn {
            display: inline-block;
            padding: 16px 45px;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            text-transform: uppercase;
            border: 3px solid;
            letter-spacing: 2px;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.9);
            color: #e8b4f0;
            border-color: rgba(255, 255, 255, 1);
            box-shadow: 0 6px 25px rgba(232, 180, 240, 0.5);
            text-shadow: none;
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 1);
            color: #d896e8;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 35px rgba(232, 180, 240, 0.7);
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 35px rgba(255, 255, 255, 0.5);
        }

        .namaste {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-style: italic;
            opacity: 0.8;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 3px rgba(232, 180, 240, 0.5);
        }

        @media (max-width: 768px) {
            .spiritual-title {
                font-size: 38px;
            }

            .error-code {
                font-size: 75px;
            }

            .error-message {
                font-size: 26px;
            }

            .affirmation {
                font-size: 32px;
            }

            .believe-text {
                font-size: 20px;
            }

            .btn {
                padding: 14px 35px;
                font-size: 20px;
            }

            .manifestation-box {
                padding: 40px 25px;
            }

            .manifestation-box::before {
                font-size: 11px;
                padding: 6px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="manifestation-box">
            <div class="spiritual-title">
                Don't Worry,<br>Just Believe
            </div>

            <img src="resources/manifest.jpg" alt="Manifest" class="manifest-img">

            <div class="error-code" id="error-code">000</div>
            <div class="error-message" id="error-message">Unknown Error</div>

            <div class="affirmation">
                We can manifest<br>
                this page together!
            </div>

            <div class="believe-text">
                The universe has a plan for you.<br>
                This detour is just part of your journey. ‚ú®
            </div>

            <div class="buttons">
                <a href="/" class="btn btn-primary">Return Home</a>
                <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
            </div>

            <div class="namaste">üå∏ Namaste üå∏</div>
        </div>
    </div>

    <script>
        const errorMessages = {
            // 4xx Client Errors
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            407: "Proxy Authentication Required",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            411: "Length Required",
            412: "Precondition Failed",
            413: "Payload Too Large",
            414: "URI Too Long",
            415: "Unsupported Media Type",
            416: "Range Not Satisfiable",
            417: "Expectation Failed",
            418: "I'm a teapot",
            421: "Misdirected Request",
            422: "Unprocessable Entity",
            423: "Locked",
            424: "Failed Dependency",
            425: "Too Early",
            426: "Upgrade Required",
            428: "Precondition Required",
            429: "Too Many Requests",
            431: "Request Header Fields Too Large",
            451: "Unavailable For Legal Reasons",

            // 5xx Server Errors
            500: "Internal Server Error",
            501: "Not Implemented",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout",
            505: "HTTP Version Not Supported",
            506: "Variant Also Negotiates",
            507: "Insufficient Storage",
            508: "Loop Detected",
            510: "Not Extended",
            511: "Network Authentication Required"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-message').textContent = errorMessage;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'shaninblake';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/' + themeName + '/' + img.getAttribute('src');
        });

        // Create floating flowers
        const flowers = ['üå∏', 'üå∫', 'üåº', 'üåª', 'üå∑', 'üíê', 'üåπ', 'üèµÔ∏è'];
        const container = document.body;

        for (let i = 0; i < 25; i++) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.left = Math.random() * 100 + '%';
            flower.style.fontSize = (Math.random() * 20 + 20) + 'px';
            flower.style.animationDelay = Math.random() * 20 + 's';
            flower.style.animationDuration = (Math.random() * 10 + 15) + 's';
            container.appendChild(flower);
        }
    </script>
</body>
</html>
