<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: linear-gradient(135deg, #8b4513 0%, #d2691e 50%, #8b4513 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c1810;
            overflow: hidden;
            position: relative;
        }

        /* Old TV scan effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1) 0px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            animation: tv-flicker 0.3s infinite;
        }

        @keyframes tv-flicker {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.95; }
        }

        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            max-width: 900px;
            width: 90%;
            max-height: 95vh;
            overflow-y: auto;
        }

        .junkyard-box {
            background: rgba(222, 184, 135, 0.95);
            border: 6px solid #8b4513;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 40px rgba(139, 69, 19, 0.6),
                        inset 0 0 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .junkyard-box::before {
            content: 'üöî THIS IS THE BIG ONE! üöî';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: #8b0000;
            color: #fff;
            padding: 10px 25px;
            font-weight: 900;
            font-size: 13px;
            letter-spacing: 2px;
            border: 4px solid #660000;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.6);
            font-family: 'Special Elite', cursive;
        }

        .episode-title {
            font-family: 'Special Elite', cursive;
            font-size: 32px;
            color: #8b0000;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
            line-height: 1.3;
        }

        .redd-img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 5px solid #8b4513;
            border-radius: 10px;
            margin: 15px auto;
            box-shadow: 0 0 30px rgba(139, 69, 19, 0.5);
        }

        .heart-attack {
            font-size: 40px;
            margin: 10px 0;
            animation: heart-beat 1s infinite;
        }

        @keyframes heart-beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .cop-dialogue {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .cop-box {
            flex: 1;
            min-width: 250px;
            padding: 15px;
            border-radius: 10px;
            border: 4px solid;
            position: relative;
        }

        .cop-box::before {
            position: absolute;
            top: -15px;
            left: 15px;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: 900;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .black-cop {
            background: rgba(139, 69, 19, 0.3);
            border-color: #654321;
        }

        .black-cop::before {
            content: 'üï¥Ô∏è OFFICER JOHNSON';
            background: #654321;
            color: #fff;
        }

        .cop-speech {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.5;
            color: #2c1810;
        }

        .white-cop {
            background: rgba(210, 180, 140, 0.5);
            border-color: #8b7355;
        }

        .white-cop::before {
            content: 'üëÆ OFFICER SMITH';
            background: #8b7355;
            color: #fff;
        }

        .error-code {
            font-family: 'Special Elite', cursive;
            font-size: 70px;
            font-weight: bold;
            color: #8b0000;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
            margin: 12px 0;
            line-height: 1;
        }

        .error-message {
            font-size: 22px;
            font-weight: 700;
            color: #654321;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .elizabeth {
            font-size: 24px;
            color: #8b0000;
            margin: 15px 0;
            line-height: 1.5;
            font-weight: 700;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 18px;
        }

        .btn {
            display: inline-block;
            padding: 14px 35px;
            font-size: 20px;
            font-weight: 900;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Special Elite', cursive;
            text-transform: uppercase;
            border: 4px solid;
            letter-spacing: 2px;
        }

        .btn-primary {
            background: #8b4513;
            color: #fff;
            border-color: #654321;
            box-shadow: 0 8px 0 #654321,
                        0 0 30px rgba(139, 69, 19, 0.5);
        }

        .btn-primary:hover {
            background: #a0522d;
            transform: translateY(-4px);
            box-shadow: 0 12px 0 #654321,
                        0 0 40px rgba(139, 69, 19, 0.7);
        }

        .btn-primary:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #654321,
                        0 0 20px rgba(139, 69, 19, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #654321;
            border-color: #654321;
            box-shadow: 0 8px 0 rgba(101, 67, 33, 0.5),
                        0 0 30px rgba(101, 67, 33, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(101, 67, 33, 0.2);
            transform: translateY(-4px);
            box-shadow: 0 12px 0 rgba(101, 67, 33, 0.5),
                        0 0 40px rgba(101, 67, 33, 0.5);
        }

        .btn-secondary:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 rgba(101, 67, 33, 0.5),
                        0 0 20px rgba(101, 67, 33, 0.3);
        }

        .footer-text {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #654321;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .episode-title {
                font-size: 26px;
            }

            .error-code {
                font-size: 60px;
            }

            .error-message {
                font-size: 18px;
            }

            .cop-speech {
                font-size: 18px;
            }

            .elizabeth {
                font-size: 20px;
            }

            .heart-attack {
                font-size: 35px;
            }

            .btn {
                padding: 12px 28px;
                font-size: 18px;
            }

            .junkyard-box {
                padding: 25px 20px;
            }

            .cop-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="junkyard-box">
            <div class="episode-title">
                The Case of the<br>
                Missing Page
            </div>

            <img src="resources/redd.jpg" alt="Fred Sanford clutching chest" class="redd-img">

            <div class="heart-attack">üíî</div>

            <div class="error-code" id="error-code">000</div>
            <div class="error-message" id="error-message">Unknown Error</div>

            <div class="cop-dialogue">
                <div class="cop-box black-cop">
                    <div class="cop-speech" id="street-speak">
                        Yo, listen up - this page ain't where it's supposed to be, feel me?
                    </div>
                </div>

                <div class="cop-box white-cop">
                    <div class="cop-speech">
                        That's error code <span id="code-display">000</span>, sir. Technical difficulties.
                    </div>
                </div>
            </div>

            <div class="elizabeth">
                "This is the big one, Elizabeth!<br>
                I'm coming to join you, honey!"
            </div>

            <div class="buttons">
                <a href="/" class="btn btn-primary">Go Home</a>
                <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
            </div>

            <div class="footer-text">You big dummy!</div>
        </div>
    </div>

    <script>
        const errorMessages = {
            // 4xx Client Errors
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            407: "Proxy Authentication Required",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            411: "Length Required",
            412: "Precondition Failed",
            413: "Payload Too Large",
            414: "URI Too Long",
            415: "Unsupported Media Type",
            416: "Range Not Satisfiable",
            417: "Expectation Failed",
            418: "I'm a teapot",
            421: "Misdirected Request",
            422: "Unprocessable Entity",
            423: "Locked",
            424: "Failed Dependency",
            425: "Too Early",
            426: "Upgrade Required",
            428: "Precondition Required",
            429: "Too Many Requests",
            431: "Request Header Fields Too Large",
            451: "Unavailable For Legal Reasons",

            // 5xx Server Errors
            500: "Internal Server Error",
            501: "Not Implemented",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout",
            505: "HTTP Version Not Supported",
            506: "Variant Also Negotiates",
            507: "Insufficient Storage",
            508: "Loop Detected",
            510: "Not Extended",
            511: "Network Authentication Required"
        };

        const streetSpeak = {
            400: "Man, you sending us some whack info that don't make no sense!",
            401: "Hold up - you ain't got no badge to be here, partner!",
            402: "Yo, you gotta pay the toll before crossing this bridge, homie!",
            403: "Nah man, this area's off limits - can't let you through!",
            404: "Listen here - that page done disappeared like my lunch break!",
            405: "Yo, you trying to do something we don't allow around here!",
            406: "We can't give you what you asking for in that format, dig?",
            408: "Man, you taking too long - we ain't got all day!",
            409: "Hold up, there's some conflict going on here, we got problems!",
            410: "That page gone, baby - ain't coming back no more!",
            413: "Whoa, that package way too big to handle, slow down!",
            429: "Yo, you knocking on that door too many times, chill out!",
            500: "Aw man, something broke on our end - this ain't good!",
            502: "The middleman messed up the message, straight up!",
            503: "We closed for business right now, come back later!",
            504: "Man, we been waiting too long for a response - time's up!"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";
        const streetMessage = streetSpeak[errorCode] || "Yo, something ain't right here, but I can't quite put my finger on it!";

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('code-display').textContent = errorCode;
        document.getElementById('error-message').textContent = errorMessage;
        document.getElementById('street-speak').textContent = streetMessage;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'bigoneredd';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/' + themeName + '/' + img.getAttribute('src');
        });
    </script>
</body>
</html>
