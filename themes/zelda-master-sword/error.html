<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Philosopher', sans-serif;
            background: linear-gradient(135deg, #0a1628, #1a3a5a, #0a1628);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e8f4f8;
            padding: 20px;
        }

        .content-container {
            position: relative;
            text-align: center;
            max-width: 850px;
            width: 100%;
        }

        .sword-image-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sword-image {
            max-width: 100%;
            max-height: 350px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 15px 50px rgba(100, 200, 255, 0.4);
            border: 2px solid rgba(100, 200, 255, 0.4);
        }

        .error-card {
            background: linear-gradient(135deg,
                rgba(15, 30, 60, 0.95),
                rgba(20, 40, 80, 0.95));
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 50px 45px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.8),
                        0 0 60px rgba(100, 200, 255, 0.3);
            border: 3px solid rgba(100, 200, 255, 0.5);
            position: relative;
        }

        .error-card::before {
            content: '⚔️';
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            filter: drop-shadow(0 0 15px rgba(100, 200, 255, 0.6));
        }

        .error-code {
            font-size: 90px;
            font-weight: 900;
            font-family: 'Cinzel Decorative', cursive;
            background: linear-gradient(135deg, #64c8ff, #ffffff, #64c8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
            text-shadow: 0 0 40px rgba(100, 200, 255, 0.8);
            filter: drop-shadow(0 0 20px rgba(100, 200, 255, 0.6));
        }

        .error-title {
            font-size: 34px;
            font-weight: 700;
            font-family: 'Cinzel Decorative', cursive;
            color: #64c8ff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.6);
            letter-spacing: 2px;
        }

        .hero-text {
            font-size: 18px;
            color: #d0e8f0;
            line-height: 1.8;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .courage-box {
            background: linear-gradient(135deg,
                rgba(100, 200, 255, 0.1),
                rgba(100, 200, 255, 0.05));
            border: 2px solid #64c8ff;
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            font-size: 16px;
            color: #64c8ff;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
        }

        .triforce-small {
            display: inline-block;
            font-size: 14px;
            margin-left: 8px;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-family: 'Cinzel Decorative', cursive;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #64c8ff, #4090d0);
            color: #0a1628;
            box-shadow: 0 8px 25px rgba(100, 200, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 35px rgba(100, 200, 255, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: #64c8ff;
            border: 2px solid #64c8ff;
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(100, 200, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(100, 200, 255, 0.4);
        }

        .footer-text {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(232, 244, 248, 0.6);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .error-card {
                padding: 40px 30px;
            }

            .error-code {
                font-size: 70px;
            }

            .error-title {
                font-size: 28px;
            }

            .hero-text {
                font-size: 16px;
            }

            .sword-icon {
                font-size: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="error-card">
            <div class="error-code" id="error-code">404</div>
            <div class="error-title" id="error-title">Trial of Courage</div>

            <div class="sword-image-container">
                <img src="resources/sword.gif" alt="Master Sword" class="sword-image">
            </div>

            <div class="hero-text" id="hero-text">
                A true hero faces many obstacles on their journey. This page may be lost, but your courage remains unshaken. Rise, hero, and continue your quest.
            </div>
            <div class="courage-box" id="courage-box">
                ⚔️ The Master Sword believes in you <span class="triforce-small">▲</span>
            </div>
            <div class="buttons">
                <a href="/" class="btn btn-primary">Continue Quest</a>
                <a href="javascript:history.back()" class="btn btn-secondary">Retreat</a>
            </div>
            <div class="footer-text" id="footer-text">
                Courage need not be remembered, for it is never forgotten
            </div>
        </div>
    </div>

    <script>
        const errorMessages = {
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            413: "Payload Too Large",
            429: "Too Many Requests",
            500: "Internal Server Error",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout"
        };

        const titles = {
            400: "Trial of Wisdom",
            401: "Sealed Gate",
            402: "Treasure Required",
            403: "Sacred Seal",
            404: "Trial of Courage",
            405: "Wrong Path",
            406: "Incompatible Magic",
            408: "Time Expired",
            409: "Conflicting Forces",
            410: "Lost to Time",
            413: "Burden Too Great",
            429: "Exhausted Spirit",
            500: "Dark Curse",
            502: "Bridge Destroyed",
            503: "Temple Sealed",
            504: "Portal Collapsed"
        };

        const heroTexts = {
            400: "Your request lacks the wisdom needed to proceed. Study the ancient texts, correct your approach, and return when you are ready, brave hero.",
            401: "This gate is sealed and requires the proper credentials to pass. Prove your identity to the guardians and they shall grant you passage.",
            402: "The treasure you seek requires payment. Gather the necessary rupees from your adventures and return to claim what lies beyond.",
            403: "A sacred seal blocks your path. This area is forbidden to all but those chosen by the goddesses. Seek another way forward.",
            404: "A true hero faces many obstacles on their journey. This page may be lost, but your courage remains unshaken. Rise, hero, and continue your quest.",
            405: "The method you have chosen will not open this path. A hero must be wise and flexible. Try a different approach to overcome this trial.",
            406: "The magic you wield is incompatible with this realm. Even the Master Sword cannot cut through all barriers. Seek different tools, hero.",
            408: "Time has run out on your quest. A hero must act swiftly when the moment calls. Gather your strength and try again with haste.",
            409: "Conflicting forces battle within this space. As a hero, you must restore balance. Refresh your resolve and try again.",
            410: "What you seek has been lost to the sands of time. Even the Hero of Legend cannot reclaim what the goddesses have taken. Accept this and move forward.",
            413: "Your burden is too great to carry forward. A true hero knows when to lighten their load. Leave behind what you do not need and try again.",
            429: "Your spirit is exhausted from too many attempts. A hero must know when to rest. Regain your strength before continuing your quest.",
            500: "A dark curse has befallen the server. The sages are working to lift it. Until then, hero, you must be patient and trust in their wisdom.",
            502: "The bridge between realms has been destroyed. The ancient builders are working to restore the passage. Return soon, brave one.",
            503: "The temple has been sealed for sacred rituals. When the ceremony is complete, the doors shall open once more. Wait with patience, hero.",
            504: "The portal collapsed before the connection could be made. Even magic has its limits. Give the wizards time to restore the gateway."
        };

        const courageBoxes = {
            400: "⚔️ Wisdom guides the courageous <span class='triforce-small'>▲</span>",
            401: "⚔️ Prove your worth, hero <span class='triforce-small'>▲</span>",
            402: "⚔️ Gather your resources wisely <span class='triforce-small'>▲</span>",
            403: "⚔️ Some paths are not meant for you <span class='triforce-small'>▲</span>",
            404: "⚔️ The Master Sword believes in you <span class='triforce-small'>▲</span>",
            405: "⚔️ Adapt and overcome, hero <span class='triforce-small'>▲</span>",
            406: "⚔️ Seek the right tools for the task <span class='triforce-small'>▲</span>",
            408: "⚔️ Time waits for no hero <span class='triforce-small'>▲</span>",
            409: "⚔️ Restore balance to the realm <span class='triforce-small'>▲</span>",
            410: "⚔️ Accept what cannot be changed <span class='triforce-small'>▲</span>",
            413: "⚔️ Lighten your load, brave one <span class='triforce-small'>▲</span>",
            429: "⚔️ Rest and restore your spirit <span class='triforce-small'>▲</span>",
            500: "⚔️ Trust in the sages' wisdom <span class='triforce-small'>▲</span>",
            502: "⚔️ The bridge will be rebuilt <span class='triforce-small'>▲</span>",
            503: "⚔️ Patience is a hero's virtue <span class='triforce-small'>▲</span>",
            504: "⚔️ Magic needs time to restore <span class='triforce-small'>▲</span>"
        };

        const footerTexts = {
            400: "Even heroes must learn from their mistakes",
            401: "A hero's identity opens many doors",
            402: "Rupees are the key to many treasures",
            403: "Not all paths are meant to be taken",
            404: "Courage need not be remembered, for it is never forgotten",
            405: "A flexible hero survives any trial",
            406: "The right tool makes all the difference",
            408: "Swift action defines a true hero",
            409: "Balance brings peace to the realm",
            410: "What is lost may find new purpose",
            413: "A light step carries you further",
            429: "Even legends need to rest",
            500: "Darkness always gives way to light",
            502: "Builders work while heroes wait",
            503: "Sacred moments require patience",
            504: "All magic has its time to restore"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";
        const title = titles[errorCode] || "Trial of Courage";
        const heroText = heroTexts[errorCode] || heroTexts[404];
        const courageBox = courageBoxes[errorCode] || courageBoxes[404];
        const footerText = footerTexts[errorCode] || footerTexts[404];

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-title').textContent = title;
        document.getElementById('hero-text').textContent = heroText;
        document.getElementById('courage-box').innerHTML = courageBox;
        document.getElementById('footer-text').textContent = footerText;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'zelda-master-sword';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/' + themeName + '/' + img.getAttribute('src');
        });
    </script>
</body>
</html>
