<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d2818 50%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Camouflage pattern overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(45, 70, 45, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(30, 50, 30, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(35, 60, 35, 0.1) 0%, transparent 50%);
            z-index: 0;
            animation: camo-shift 20s ease-in-out infinite;
        }

        @keyframes camo-shift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.3; }
        }

        /* Danger lights */
        @keyframes danger-pulse {
            0%, 100% {
                box-shadow: 0 0 40px rgba(255, 0, 0, 0.3),
                            inset 0 0 40px rgba(255, 0, 0, 0.1);
            }
            50% {
                box-shadow: 0 0 60px rgba(255, 0, 0, 0.6),
                            inset 0 0 60px rgba(255, 0, 0, 0.2);
            }
        }

        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 30px;
            max-width: 850px;
            width: 90%;
        }

        .tactical-box {
            background: rgba(0, 0, 0, 0.9);
            border: 4px solid #4a7c59;
            border-radius: 8px;
            padding: 40px 30px;
            box-shadow: 0 0 50px rgba(74, 124, 89, 0.4),
                        inset 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: danger-pulse 2s infinite;
        }

        .tactical-box::before {
            content: '⚠ EMERGENCY ⚠';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff0000;
            color: #000;
            padding: 5px 20px;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 3px;
            border: 2px solid #000;
        }

        .alert-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 56px;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff0000,
                         3px 3px 0 #000;
            animation: urgent-blink 1s infinite;
        }

        @keyframes urgent-blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.7; }
        }

        .chopper-gif {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 4px solid #4a7c59;
            border-radius: 8px;
            margin: 25px auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            filter: saturate(0.8) contrast(1.1);
        }

        .error-code {
            font-family: 'Bebas Neue', cursive;
            font-size: 100px;
            font-weight: bold;
            color: #ff6600;
            text-shadow: 0 0 20px #ff6600,
                         4px 4px 0 #000;
            margin: 20px 0;
            line-height: 1;
        }

        .error-message {
            font-size: 32px;
            font-weight: 600;
            color: #ffcc00;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .action-text {
            font-family: 'Bebas Neue', cursive;
            font-size: 48px;
            color: #00ff00;
            font-weight: bold;
            margin: 25px 0;
            text-transform: uppercase;
            text-shadow: 0 0 20px #00ff00,
                         3px 3px 0 #000;
            line-height: 1.3;
            letter-spacing: 3px;
        }

        .mission-brief {
            font-size: 20px;
            color: #aaa;
            margin: 20px 0;
            font-style: italic;
            letter-spacing: 1px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 16px 40px;
            font-size: 26px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-family: 'Bebas Neue', cursive;
            text-transform: uppercase;
            border: 3px solid;
            letter-spacing: 3px;
        }

        .btn-primary {
            background: #4a7c59;
            color: #fff;
            border-color: #fff;
            box-shadow: 0 5px 20px rgba(74, 124, 89, 0.5);
        }

        .btn-primary:hover {
            background: #5a9c69;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 30px rgba(74, 124, 89, 0.8);
        }

        .btn-secondary {
            background: #333;
            color: #ffcc00;
            border-color: #ffcc00;
            box-shadow: 0 5px 20px rgba(255, 204, 0, 0.3);
        }

        .btn-secondary:hover {
            background: #444;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 204, 0, 0.6);
        }

        .coordinates {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            color: #4a7c59;
            font-family: monospace;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .alert-title {
                font-size: 38px;
            }

            .error-code {
                font-size: 70px;
            }

            .error-message {
                font-size: 24px;
            }

            .action-text {
                font-size: 34px;
            }

            .mission-brief {
                font-size: 18px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 22px;
            }

            .tactical-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="tactical-box">
            <div class="alert-title">EXTRACTION NEEDED!</div>

            <img src="resources/chopper.gif" alt="Get to the chopper!" class="chopper-gif">

            <div class="error-code" id="error-code">000</div>
            <div class="error-message" id="error-message">Unknown Error</div>

            <div class="action-text">
                GET TO DA CHOPPER!<br>
                I'LL HOLD 'EM OFF!
            </div>

            <div class="mission-brief">
                This page is compromised. Extract immediately!
            </div>

            <div class="buttons">
                <a href="/" class="btn btn-primary">EVACUATE NOW!</a>
                <a href="javascript:history.back()" class="btn btn-secondary">FALL BACK!</a>
            </div>

            <div class="coordinates">LAT: 404°N LONG: 500°W</div>
        </div>
    </div>

    <script>
        const errorMessages = {
            // 4xx Client Errors
            400: "Bad Request",
            401: "Unauthorized",
            402: "Payment Required",
            403: "Forbidden",
            404: "Not Found",
            405: "Method Not Allowed",
            406: "Not Acceptable",
            407: "Proxy Authentication Required",
            408: "Request Timeout",
            409: "Conflict",
            410: "Gone",
            411: "Length Required",
            412: "Precondition Failed",
            413: "Payload Too Large",
            414: "URI Too Long",
            415: "Unsupported Media Type",
            416: "Range Not Satisfiable",
            417: "Expectation Failed",
            418: "I'm a teapot",
            421: "Misdirected Request",
            422: "Unprocessable Entity",
            423: "Locked",
            424: "Failed Dependency",
            425: "Too Early",
            426: "Upgrade Required",
            428: "Precondition Required",
            429: "Too Many Requests",
            431: "Request Header Fields Too Large",
            451: "Unavailable For Legal Reasons",

            // 5xx Server Errors
            500: "Internal Server Error",
            501: "Not Implemented",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout",
            505: "HTTP Version Not Supported",
            506: "Variant Also Negotiates",
            507: "Insufficient Storage",
            508: "Loop Detected",
            510: "Not Extended",
            511: "Network Authentication Required"
        };

        // Get error code from URL path
        const path = window.location.pathname;
        const match = path.match(/\/(\d+)\.html$/);
        const errorCode = match ? parseInt(match[1]) : 404;
        const errorMessage = errorMessages[errorCode] || "Unknown Error";

        // Update page content
        document.getElementById('error-code').textContent = errorCode;
        document.getElementById('error-message').textContent = errorMessage;
        document.getElementById('page-title').textContent = errorCode + " - " + errorMessage;

        // Fix resource paths for internal error redirects
        const themeName = 'gettodachopper';
        document.querySelectorAll('img[src^="resources/"]').forEach(img => {
            img.src = '/' + themeName + '/' + img.getAttribute('src');
        });
    </script>
</body>
</html>
