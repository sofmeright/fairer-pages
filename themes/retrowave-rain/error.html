<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a1f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        .bg-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.7;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg,
                rgba(10, 10, 31, 0.6),
                rgba(20, 10, 40, 0.8),
                rgba(10, 10, 31, 0.6));
            z-index: 1;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 3;
            pointer-events: none;
        }

        .content-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
            max-width: 900px;
            width: 90%;
        }

        .error-card {
            background: rgba(10, 10, 31, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 60px 50px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.8),
                        0 0 60px rgba(255, 20, 147, 0.3),
                        inset 0 0 80px rgba(0, 212, 255, 0.1);
            border: 2px solid;
            border-image: linear-gradient(135deg, #ff1493, #00d4ff, #ff1493) 1;
        }

        .neon-text {
            font-size: 100px;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #ff1493, #00d4ff, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
            text-shadow: 0 0 40px rgba(255, 20, 147, 0.8);
            animation: neonPulse 2s ease-in-out infinite;
        }

        @keyframes neonPulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .error-title {
            font-size: 36px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            color: #00d4ff;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            letter-spacing: 3px;
        }

        .chill-message {
            font-size: 19px;
            color: #e0e0ff;
            line-height: 1.8;
            margin-bottom: 30px;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .vibe-box {
            background: linear-gradient(135deg,
                rgba(255, 20, 147, 0.1),
                rgba(0, 212, 255, 0.1));
            border: 1px solid rgba(255, 20, 147, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 25px 0;
            font-size: 16px;
            color: #ff1493;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 35px;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff1493, #00d4ff);
            color: #0a0a1f;
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 20, 147, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: #00d4ff;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.5);
        }

        .footer-text {
            margin-top: 30px;
            font-size: 14px;
            color: #8080ff;
            font-style: italic;
            text-shadow: 0 0 10px rgba(128, 128, 255, 0.5);
        }

        @media (max-width: 768px) {
            .error-card {
                padding: 45px 35px;
            }

            .neon-text {
                font-size: 70px;
            }

            .error-title {
                font-size: 28px;
            }

            .chill-message {
                font-size: 17px;
            }
        }
    </style>
</head>
