# Fairer Pages — Single-domain nginx configuration
# Replace domain.com, fairer-pages-host:8023, and some-important-service:port
# with your actual values.

upstream fairer-pages {
    server fairer-pages-host:8023;
}

server {
    server_name domain.com;

    listen 80;
    listen [::]:80;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name domain.com;

    ssl_certificate /etc/letsencrypt/live/domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/domain.com/privkey.pem;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_prefer_server_ciphers on;

    # Proxy to your actual application.
    # To serve only error pages (e.g. parked domains), uncomment `return 404`
    # and remove the proxy_pass line.
    location / {
        # return 404;
        proxy_pass http://some-important-service:port/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Enable error interception — nginx catches upstream errors
    proxy_intercept_errors on;

    # Route errors to the fairer-pages handler
    error_page 400 401 402 403 404 405 406 408 409 410 413 429 500 502 503 504 = @error_handler;

    # Serve fairer-pages assets (themes, CSS, JS) to clients
    location /fairer-pages/ {
        proxy_pass http://fairer-pages/fairer-pages/;
        add_header Content-Security-Policy "frame-ancestors 'self';";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Internal error handler — pick your theme strategy:
    #   random/$status.html              — different theme each time
    #   back2thefuture/$status.html      — always one theme
    #   playlist/work/$status.html       — random from a named playlist
    location @error_handler {
        proxy_pass http://fairer-pages/fairer-pages/random/$status.html;
        proxy_set_header Host $host;
        internal;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
