apiVersion: apps/v1
kind: Deployment
metadata:
  name: fairer-pages
  labels:
    app: fairer-pages
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fairer-pages
  template:
    metadata:
      labels:
        app: fairer-pages
    spec:
      containers:
        - name: fairer-pages
          image: docker.io/prplanit/fairer-pages:latest
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          securityContext:
            runAsNonRoot: true
            runAsUser: 10000
            runAsGroup: 10000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              memory: "64Mi"
              cpu: "10m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 16Mi
