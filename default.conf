server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html/themes;
    index index.html;

    # Serve error pages: /<theme>/<errorcode>.html
    # Example: /back2thefuture/400.html, /back2thefuture/404.html, etc.
    # Supports: 400, 401, 402, 403, 404, 405, 406, and any future error codes
    location ~ ^/([^/]+)/(\d+)\.html$ {
        try_files /$1/$2.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Serve theme resources: /<theme>/resources/*
    location ~ ^/([^/]+)/resources/ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # List available themes at root
    location = / {
        autoindex on;
        autoindex_format html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
