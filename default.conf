server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve index and Readme
    location = / {
        try_files /index.html =403;
    }

    location = /Readme.md {
        try_files /Readme.md =403;
        add_header Content-Type text/plain;
    }

    # Serve error pages: /<theme>/<errorcode>.html
    # Example: /back2thefuture/400.html, /back2thefuture/404.html, etc.
    # Supports: 400, 401, 402, 403, 404, 405, 406, and any future error codes
    location ~ ^/([^/]+)/(\d+)\.html$ {
        alias /usr/share/nginx/html/themes;
        try_files /$1/$2.html =403;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Serve theme resources: /<theme>/resources/*
    location ~ ^/([^/]+)/resources/ {
        alias /usr/share/nginx/html/themes;
        try_files $uri =403;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Default error page - 403 Forbidden
    error_page 403 404 = /back2thefuture/403.html;
    location = /back2thefuture/403.html {
        root /usr/share/nginx/html/themes;
        internal;
    }
}
